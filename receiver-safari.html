<head>

  <style>
    /* Overlay transparente cobrindo toda a tela */
    #startupOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0); /* invisÃ­vel */
      z-index: 9999;
    }

    /* Caixa de texto elevada */
    #chatInput {
      display: none;
      position: fixed;
      bottom: 120px;       /* altura ajustÃ¡vel */
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      z-index: 8000;       /* acima do layout */
    }

    /* BotÃ£o microfone elevado */
    #microphoneBtn {
      display: none;
      position: fixed;
      bottom: 60px;        /* logo abaixo da caixa de texto */
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      z-index: 8000;       /* mesma camada elevada */
    }
  </style>
</head>

<body>

  <div class="box-principal">

    <img src="assets/images/lemurBlu.png" alt="Lemur Logo" class="logo" />
    <img src="assets/images/Bridg.png" alt="ponte" class="ponte" />

    <button id="logo-traduz" class="botao-key">

    </button>

    <button id="toggleCamera" class="camera-toggle-btn">
      <img src="assets/images/girar-camera.png" alt="Alternar CÃ¢mera" />
    </button>

    <div class="translator-label" id="translator-label">
      Real-time translation.
    </div>

    <div class="social-links-fixed"></div>

    <div class="remoter-Lang">ğŸ³ï¸</div>
    <div class="local-Lang">ğŸ³ï¸</div>
    <div class="local-mic-Lang">ğŸ³ï¸</div>

    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
      <div class="pip-local-wrapper">
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
    </div>
   
    <div class="info-overlay hidden">
      <h2 id="qr-modal-title">This is your online key</h2>
      <div class="qrcode-container">
        <div id="qrcode"></div>
      </div>

        You can ask to scan, share or print on your business card.
      </p>
      <div class="social-buttons"></div>
      <button id="copiarLink" class="btn-copiar-simples">ğŸ”—</button>
    </div>

    <div id="texto-recebido"></div>
    <div class="language-flag" id="currentLanguageFlag">ğŸ‡§ğŸ‡·</div>

    <button class="record-btn" id="recordButton" disabled>ğŸ¤</button>

    <!-- Caixa de texto e botÃ£o microfone elevados -->
    <input id="chatInput" type="text" placeholder="Digite ou dite sua mensagem..." />
    <button id="microphoneBtn">ğŸ¤ Microfone</button>

  </div>

  <div class="recording-modal hidden-until-ready" id="recordingModal">
    <div class="recording-indicator">
      <div class="recording-dot"></div>
      <div class="recording-text">â—</div>
      <div class="recording-timer" id="recordingTimer">0:00</div>
    </div>
    <button class="send-button" id="sendButton">ğŸ“¤</button>
  </div>

  <!-- Overlay transparente -->
  <div id="startupOverlay"></div>

  <script>
    let audioCtx, oscillator, gainNode;

    function startRadio() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      oscillator = audioCtx.createOscillator();
      gainNode = audioCtx.createGain();

      oscillator.frequency.value = 20; // frequÃªncia baixa
      gainNode.gain.value = 0.001;     // volume mÃ­nimo

      oscillator.connect(gainNode).connect(audioCtx.destination);
      oscillator.start();
    }

    document.getElementById("startupOverlay").addEventListener("click", () => {
      const inputBox = document.getElementById("chatInput");
      const micBtn = document.getElementById("microphoneBtn");

      // 1. Mostrar caixa de texto e botÃ£o microfone
      inputBox.style.display = "block";
      micBtn.style.display = "inline-block";

      // 2. Iniciar radinho
      startRadio();

      // 3. Focar input (abre teclado)
      inputBox.focus();

      // 4. ApÃ³s 1s, desfocar (fecha teclado)
      setTimeout(() => inputBox.blur(), 1000);

      // 5. Remover overlay
      document.getElementById("startupOverlay").remove();

      // 6. Liberar Ã¡udio remoto
      const remoteVideo = document.getElementById("remoteVideo");
      if (remoteVideo) {
        remoteVideo.muted = false;
        remoteVideo.play().catch(() => {});
      }
    });

    // BotÃ£o microfone â†’ foca input para abrir teclado/ditado
    document.getElementById("microphoneBtn").addEventListener("click", () => {
      const inputBox = document.getElementById("chatInput");
      inputBox.focus();
    });

    // Exemplo: falar mensagens recebidas
    function speakMessage(text) {
      if (!audioCtx) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'pt-BR';
      speechSynthesis.speak(utter);
    }

    // SimulaÃ§Ã£o: mensagem recebida apÃ³s 5s
    setTimeout(() => {
      document.getElementById("texto-recebido").innerText = "Mensagem de teste recebida.";
      speakMessage("Mensagem de teste recebida.");
    }, 5000);
  </script>

  <!-- ğŸ”¥ IMPORTA SCRIPTS EXISTENTES -->
