<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

  <div class="box-principal">
    <!-- SEU CONTEÃšDO ORIGINAL (igual ao receiver.html) -->
    <img src="assets/images/lemurBlu.png" alt="Lemur Logo" class="logo" />
    <img src="assets/images/Bridg.png" alt="ponte" class="ponte" />

    <div id="mobileLoading" class="mobile-loader">

    <div id="instructionBox"></div>

    <button id="logo-traduz" class="botao-key">
      <img src="assets/images/key.png" alt="Gerar QR Code" />
    </button>

    <button id="toggleCamera" class="camera-toggle-btn">
      <img src="assets/images/girar-camera.png" alt="Alternar CÃ¢mera" />
    </button>

    <div class="translator-label" id="translator-label">
      Real-time translation.
    </div>

    <div class="social-links-fixed"></div>

    <div class="remoter-Lang">ğŸ³ï¸</div>
    <div class="local-Lang">ğŸ³ï¸</div>
    <div class="local-mic-Lang">ğŸ³ï¸</div>

    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
      <div class="pip-local-wrapper">
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
    </div>
   
    <div class="info-overlay hidden">
      <h2 id="qr-modal-title">This is your online key</h2>
      <div class="qrcode-container">
        <div id="qrcode"></div>
      </div>
      <p class="qr-modal-description" id="qr-modal-description">
        You can ask to scan, share or print on your business card.
      </p>
      <div class="social-buttons"></div>
      <button id="copiarLink" class="btn-copiar-simples">ğŸ”—</button>
    </div>

    <div id="texto-recebido"></div>
    <div class="language-flag" id="currentLanguageFlag">ğŸ‡§ğŸ‡·</div>
    <button class="record-btn" id="recordButton">ğŸ¤</button>
    <button id="tecladoTrigger" title="Abrir teclado nativo" disabled></button>
  </div>

  <!-- ğŸ†• CAIXA DE TEXTO CENTRALIZADA - SIMPLIFICADA -->
  <div id="caixaTexto">
    <textarea id="areaTexto"></textarea>
  </div>

  <div class="recording-modal hidden-until-ready" id="recordingModal">
    <div class="recording-indicator">
      <div class="recording-dot"></div>
      <div class="recording-text">â—</div>
      <div class="recording-timer" id="recordingTimer">0:00</div>
    </div>
    <button class="send-button" id="sendButton">ğŸ“¤</button>
  </div>

  <script>
    // ğŸ¯ PONTE GLOBAL - Para acessar as funÃ§Ãµes do receiver-trz.js
    window.processarTextoTeclado = async function(texto) {
      console.log('ğŸ¹ Processando texto do teclado:', texto);
      
      try {
        // ğŸ¯ SOLUÃ‡ÃƒO DIRETA: Simula o mesmo fluxo do microfone
        if (window.rtcCore && window.rtcCore.dataChannel && 
            window.rtcCore.dataChannel.readyState === 'open') {
          
          // 1. Traduz o texto (usando a mesma API do receiver-trz.js)
          const response = await fetch('https://chat-tradutor-7umw.onrender.com/translate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              text: texto,
              targetLang: window.meuIdiomaRemoto || 'en'
            })
          });

          const result = await response.json();
          const translatedText = result.translatedText || texto;
          
          console.log('ğŸŒ Texto traduzido:', translatedText);
          
          // 2. Envia via WebRTC (igual ao microfone)
          window.rtcCore.dataChannel.send(translatedText);
          console.log('âœ… Texto enviado para outro celular via WebRTC');
          
        } else {
          console.log('âŒ WebRTC nÃ£o estÃ¡ pronto. Tentando novamente...');
          setTimeout(() => window.processarTextoTeclado(texto), 500);
        }
      } catch (error) {
        console.error('âŒ Erro ao processar texto do teclado:', error);
      }
    };

    // ğŸ†• FUNÃ‡Ã•ES PARA CONTROLE DO BOTÃƒO TECLADO
    window.habilitarTeclado = function() {
      const tecladoTrigger = document.getElementById('tecladoTrigger');
      if (tecladoTrigger) {
        tecladoTrigger.disabled = false;
        tecladoTrigger.style.opacity = '1';
        tecladoTrigger.style.cursor = 'pointer';
        tecladoTrigger.classList.add('ativo');
        console.log('âœ… BotÃ£o teclado habilitado - WebRTC conectado');
      }
    };

    window.desabilitarTeclado = function() {
      const tecladoTrigger = document.getElementById('tecladoTrigger');
      if (tecladoTrigger) {
        tecladoTrigger.disabled = true;
        tecladoTrigger.style.opacity = '0.5';
        tecladoTrigger.style.cursor = 'not-allowed';
        tecladoTrigger.classList.remove('ativo');
        console.log('âŒ BotÃ£o teclado desabilitado');
      }
    };

    window.liberarInterface = function () {
      console.log('âœ… Interface jÃ¡ estÃ¡ visÃ­vel');
    };

    window.mostrarErroCarregamento = function (mensagem) {
      alert('Erro: ' + mensagem);
    };

    document.addEventListener('DOMContentLoaded', function () {
      const overlay = document.querySelector('.info-overlay');
      if (overlay) {
        overlay.classList.add('hidden');
      }
      
      // ğŸ†• INICIALIZAR BOTÃƒO TECLADO COMO DESABILITADO
      window.desabilitarTeclado();
      
      // ğŸ†• POSICIONAR O BOTÃƒO INVISÃVEL SOBRE O MICROFONE
      function posicionarBotaoTeclado() {
        const recordButton = document.getElementById('recordButton');
        const tecladoTrigger = document.getElementById('tecladoTrigger');
        
        if (recordButton && tecladoTrigger) {
          const rect = recordButton.getBoundingClientRect();
          
          tecladoTrigger.style.position = 'fixed';
          tecladoTrigger.style.left = rect.left + 'px';
          tecladoTrigger.style.top = rect.top + 'px';
          tecladoTrigger.style.width = rect.width + 'px';
          tecladoTrigger.style.height = rect.height + 'px';
          
          console.log('âœ… BotÃ£o teclado posicionado sobre o microfone');
        }
      }
      
      posicionarBotaoTeclado();
      window.addEventListener('resize', posicionarBotaoTeclado);
      
      // ğŸ†• CONFIGURAR CLIQUE NO BOTÃƒO INVISÃVEL
      const tecladoTrigger = document.getElementById('tecladoTrigger');
      const caixaTexto = document.getElementById('caixaTexto');
      const areaTexto = document.getElementById('areaTexto');
      
      // ğŸ†• ğŸ†• ğŸ†• DECLARAR A VARIÃVEL DO TIMER
      let timerEnvio = null;
      
      if (tecladoTrigger && caixaTexto) {
        tecladoTrigger.addEventListener('click', function() {
          // ğŸ†• VERIFICAR SE O BOTÃƒO ESTÃ HABILITADO
          if (tecladoTrigger.disabled) {
            console.log('âŒ BotÃ£o teclado desabilitado - WebRTC nÃ£o conectado');
            return;
          }
          
          console.log('ğŸ¹ Abrindo teclado nativo...');
          
          tecladoTrigger.classList.add('teclado-ativo');
          caixaTexto.style.display = 'flex';
          areaTexto.focus();
          
          setTimeout(() => {
            tecladoTrigger.classList.remove('teclado-ativo');
          }, 1000);
        });
        
        // ğŸ†• ENVIO AUTOMÃTICO - SIMPLES
        areaTexto.addEventListener('input', function() {
          // Cancelar timer anterior
          if (timerEnvio) clearTimeout(timerEnvio);
          
          // Iniciar novo timer
          timerEnvio = setTimeout(function() {
            const texto = areaTexto.value.trim();
            if (texto !== '') {
              console.log('â° Envio automÃ¡tico');
              window.processarTextoTeclado(texto);
              caixaTexto.style.display = 'none';
              areaTexto.value = '';
            }
          }, 3000); // 3 segundos
        });

        // ğŸ†• ENVIAR COM ENTER
        areaTexto.addEventListener('keydown', function(event) {
          if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            const texto = areaTexto.value.trim();
            if (texto !== '') {
              console.log('ğŸ“ Texto do teclado (Enter):', texto);
              window.processarTextoTeclado(texto);
              caixaTexto.style.display = 'none';
              areaTexto.value = '';
            }
          }
        });
      }
    });
  </script>
  <!-- ğŸ”¥ IMPORTE OS ARQUIVOS EXTERNOS QUE JÃ EXISTEM -->
  <script src="core/redes-sociais.js"></script>
  <script src="core/instruction-box.js"></script>

</body>
