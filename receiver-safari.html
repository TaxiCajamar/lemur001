<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur EchoMe P2P Receiver</title>
  <link rel="stylesheet" href="mobile-style.css" />
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  
  <style>
    /* üÜï ESTILO PARA O BOT√ÉO INVIS√çVEL DE TESTE (AZUL CLARO) */
    #tecladoTrigger {
      position: absolute;
      background-color: rgba(0, 150, 255, 0.3); /* Azul claro para ver durante teste */
      border: 2px dashed #0096FF;
      cursor: pointer;
      z-index: 10000; /* Fica acima de tudo */
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    
    #tecladoTrigger:hover {
      background-color: rgba(0, 150, 255, 0.5); /* Azul mais forte no hover */
    }
    
    /* Input oculto para abrir teclado */
    #inputOculto {
      position: absolute;
      left: -9999px;
      opacity: 0;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
    
    /* Feedback visual quando teclado est√° ativo */
    .teclado-ativo {
      background-color: rgba(0, 255, 0, 0.3) !important;
      border: 2px solid #00FF00 !important;
    }

    /* üÜï CAIXA DE TEXTO CENTRALIZADA */
    #caixaTexto {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 200px;
      height: 200px;
      background: white;
      border: 2px solid #0096FF;
      border-radius: 15px;
      padding: 20px;
      z-index: 10001;
      display: none;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    #areaTexto {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      font-size: 18px;
      resize: none;
      margin-bottom: 15px;
    }

    #botaoEnviar {
      background: #0096FF;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    #botaoFechar {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="box-principal">

    <img src="assets/images/lemurBlu.png" alt="Lemur Logo" class="logo" />
    <img src="assets/images/Bridg.png" alt="ponte" class="ponte" />
    <img id="click" src="assets/images/click.png" alt="Click" />
    
    <div id="mobileLoading" class="mobile-loader">
      <div class="loader-circle"></div>
    </div>

    <!-- üÜï CONTAINER PARA INSTRUCTION BOX (DENTRO do box-principal) -->
    <div id="instructionBox"></div>

    <button id="logo-traduz" class="botao-key">
      <img src="assets/images/key.png" alt="Gerar QR Code" />
    </button>

    <button id="toggleCamera" class="camera-toggle-btn">
      <img src="assets/images/girar-camera.png" alt="Alternar C√¢mera" />
    </button>

    <div class="translator-label" id="translator-label">
      Real-time translation.
    </div>

    <!-- üÜï CONTAINER PARA REDES SOCIAIS FIXAS -->
    <div class="social-links-fixed"></div>

    <div class="remoter-Lang">üè≥Ô∏è</div>
    <div class="local-Lang">üè≥Ô∏è</div>
    <div class="local-mic-Lang">üè≥Ô∏è</div>

    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
      <div class="pip-local-wrapper">
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
    </div>
   
    <div class="info-overlay hidden">
      <h2 id="qr-modal-title">This is your online key</h2>

      <div class="qrcode-container">
        <div id="qrcode"></div>
      </div>

      <p class="qr-modal-description" id="qr-modal-description">
        You can ask to scan, share or print on your business card.
      </p>

      <!-- üÜï CONTAINER PARA BOT√ïES DE COMPARTILHAMENTO -->
      <div class="social-buttons"></div>

      <button id="copiarLink" class="btn-copiar-simples">üîó</button>
    </div>

    <div id="texto-recebido"></div>

    <div class="language-flag" id="currentLanguageFlag">üáßüá∑</div>

    <!-- üé§ BOT√ÉO MICROFONE ORIGINAL (ser√° coberto pelo bot√£o invis√≠vel) -->
    <button class="record-btn" id="recordButton">üé§</button>

    <!-- üÜï BOT√ÉO INVIS√çVEL PARA ATIVAR TECLADO (sobre o microfone) -->
    <button id="tecladoTrigger" title="Abrir teclado nativo"></button>
    
    <!-- üÜï INPUT OCULTO PARA CAPTURAR TEXTO DO TECLADO -->
    <input type="text" id="inputOculto" placeholder="Fale ou digite...">

  </div>

  <!-- üÜï CAIXA DE TEXTO CENTRALIZADA -->
  <div id="caixaTexto">
    <button id="botaoFechar">√ó</button>
    <h3>Digite ou use microfone do teclado:</h3>
    <textarea id="areaTexto" placeholder="Digite aqui ou use o microfone do teclado..."></textarea>
    <button id="botaoEnviar">Enviar para Tradu√ß√£o</button>
  </div>

  <div class="recording-modal hidden-until-ready" id="recordingModal">
    <div class="recording-indicator">
      <div class="recording-dot"></div>
      <div class="recording-text">‚óè</div>
      <div class="recording-timer" id="recordingTimer">0:00</div>
    </div>
    <button class="send-button" id="sendButton">üì§</button>
  </div>

  <script>
    window.liberarInterface = function () {
      console.log('‚úÖ Interface j√° est√° vis√≠vel');
    };

    window.mostrarErroCarregamento = function (mensagem) {
      alert('Erro: ' + mensagem);
    };

    document.addEventListener('DOMContentLoaded', function () {
      const overlay = document.querySelector('.info-overlay');
      if (overlay) {
        overlay.classList.add('hidden');
      }
      
      // üÜï POSICIONAR O BOT√ÉO INVIS√çVEL SOBRE O MICROFONE
      function posicionarBotaoTeclado() {
        const recordButton = document.getElementById('recordButton');
        const tecladoTrigger = document.getElementById('tecladoTrigger');
        
        if (recordButton && tecladoTrigger) {
          const rect = recordButton.getBoundingClientRect();
          
          // Posicionar exatamente sobre o bot√£o do microfone
          tecladoTrigger.style.position = 'fixed';
          tecladoTrigger.style.left = rect.left + 'px';
          tecladoTrigger.style.top = rect.top + 'px';
          tecladoTrigger.style.width = rect.width + 'px';
          tecladoTrigger.style.height = rect.height + 'px';
          
          console.log('‚úÖ Bot√£o teclado posicionado sobre o microfone');
        }
      }
      
      // Posicionar quando a p√°gina carregar
      posicionarBotaoTeclado();
      
      // Reposicionar se a janela for redimensionada
      window.addEventListener('resize', posicionarBotaoTeclado);
      
      // üÜï CONFIGURAR CLIQUE NO BOT√ÉO INVIS√çVEL
      const tecladoTrigger = document.getElementById('tecladoTrigger');
      const caixaTexto = document.getElementById('caixaTexto');
      const areaTexto = document.getElementById('areaTexto');
      const botaoEnviar = document.getElementById('botaoEnviar');
      const botaoFechar = document.getElementById('botaoFechar');
      
      if (tecladoTrigger && caixaTexto) {
        tecladoTrigger.addEventListener('click', function() {
          console.log('üéπ Abrindo teclado nativo...');
          
          // Dar feedback visual
          tecladoTrigger.classList.add('teclado-ativo');
          
          // Abrir a caixa de texto centralizada
          caixaTexto.style.display = 'flex';
          areaTexto.focus(); // Abre o teclado automaticamente
          
          // Remover feedback visual ap√≥s 1 segundo
          setTimeout(() => {
            tecladoTrigger.classList.remove('teclado-ativo');
          }, 1000);
        });
        
        // üÜï FECHAR CAIXA
        botaoFechar.addEventListener('click', function() {
          caixaTexto.style.display = 'none';
          areaTexto.value = '';
        });

        // üÜï ENVIAR TEXTO PARA TRADU√á√ÉO
        botaoEnviar.addEventListener('click', function() {
          const texto = areaTexto.value.trim();
          
          if (texto !== '') {
            console.log('üìù Texto para tradu√ß√£o:', texto);
            
            // üéØ CHAMAR FUN√á√ÉO DE TRADU√á√ÉO EXISTENTE
            if (typeof window.iniciarTraducao === 'function') {
              window.iniciarTraducao(texto);
            } else if (typeof window.startTranslation === 'function') {
              window.startTranslation(texto);
            } else {
              console.log('‚úÖ Texto capturado (chame sua fun√ß√£o de tradu√ß√£o):', texto);
            }
            
            // Fechar caixa e limpar
            caixaTexto.style.display = 'none';
            areaTexto.value = '';
          }
        });

        // üÜï ENVIAR COM ENTER (mas manter quebra de linha com Shift+Enter)
        areaTexto.addEventListener('keydown', function(event) {
          if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            botaoEnviar.click();
          }
        });
      }
    });
  </script>

  <!-- üî• IMPORTE OS ARQUIVOS EXTERNOS -->
  <script src="core/redes-sociais.js"></script>
  <script src="core/instruction-box.js"></script>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script type="module" src="./js/receiver/receiver-ui.js"></script>
  <script src="./js/receiver/receiver-trz.js"></script>
  
</body>
</html>
