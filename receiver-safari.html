<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Mixagem - Web Audio API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .audio-mixer {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            color: white;
            text-align: center;
        }

        .mixer-title {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .mixer-subtitle {
            font-size: 14px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .volume-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .volume-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .volume-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .volume-btn:active {
            transform: translateY(0);
        }

        .volume-display {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            font-size: 18px;
        }

        .volume-bar {
            width: 100%;
            height: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .volume-level {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 10%;
            transition: width 0.5s ease;
        }

        .status {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="audio-mixer">
        <div class="mixer-title">üéõÔ∏è MESA DE MIXAGEM WEB AUDIO API</div>
        <div class="mixer-subtitle">Controle de √Åudio com Web Audio API</div>
        
        <div class="volume-controls">
            <button class="volume-btn" id="startBtn">‚ñ∂Ô∏è Iniciar √Åudio</button>
            <button class="volume-btn" id="lowVolumeBtn">üîà Volume Baixo (10%)</button>
            <button class="volume-btn" id="highVolumeBtn">üîä Volume Alto (80%)</button>
        </div>

        <div class="volume-display">
            <div>Volume Atual: <span id="volumeValue">0%</span></div>
            <div class="volume-bar">
                <div class="volume-level" id="volumeBar"></div>
            </div>
            <div class="status" id="status">√Åudio n√£o iniciado</div>
        </div>
    </div>

    <script>
        class AudioMixer {
            constructor() {
                this.audioContext = null;
                this.audioSource = null;
                this.gainNode = null;
                this.isPlaying = false;
                
                // Elementos da interface
                this.startBtn = document.getElementById('startBtn');
                this.lowVolumeBtn = document.getElementById('lowVolumeBtn');
                this.highVolumeBtn = document.getElementById('highVolumeBtn');
                this.volumeValue = document.getElementById('volumeValue');
                this.volumeBar = document.getElementById('volumeBar');
                this.status = document.getElementById('status');
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startAudio());
                this.lowVolumeBtn.addEventListener('click', () => this.setLowVolume());
                this.highVolumeBtn.addEventListener('click', () => this.setHighVolume());
            }

            async startAudio() {
                try {
                    // Criar o contexto de √°udio
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Carregar o arquivo de √°udio
                    const response = await fetch('assets/audio/keyboard.mp3');
                    const arrayBuffer = await response.arrayBuffer();
                    const audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                    
                    // Criar o n√≥ de origem (source)
                    this.audioSource = this.audioContext.createBufferSource();
                    this.audioSource.buffer = audioBuffer;
                    this.audioSource.loop = true; // Fazer loop cont√≠nuo
                    
                    // Criar o n√≥ de ganho (controle de volume)
                    this.gainNode = this.audioContext.createGain();
                    
                    // Conectar os n√≥s: Source -> Gain -> Destination
                    this.audioSource.connect(this.gainNode);
                    this.gainNode.connect(this.audioContext.destination);
                    
                    // Iniciar a reprodu√ß√£o
                    this.audioSource.start();
                    this.isPlaying = true;
                    
                    // Configurar volume inicial em 10%
                    this.setLowVolume();
                    
                    this.updateStatus('√Åudio rodando em volume baixo (10%)');
                    this.startBtn.disabled = true;
                    this.startBtn.textContent = '‚úÖ √Åudio Iniciado';
                    
                } catch (error) {
                    console.error('Erro ao carregar √°udio:', error);
                    this.updateStatus('Erro ao carregar o √°udio. Verifique o caminho do arquivo.');
                }
            }

            setLowVolume() {
                if (!this.isPlaying) return;
                
                // Configurar volume para 10% usando curva de suaviza√ß√£o
                this.gainNode.gain.setValueAtTime(this.gainNode.gain.value, this.audioContext.currentTime);
                this.gainNode.gain.exponentialRampToValueAtTime(0.1, this.audioContext.currentTime + 0.3);
                
                this.updateVolumeDisplay(10);
                this.updateStatus('Volume ajustado para baixo (10%) - M√∫sica de fundo');
            }

            setHighVolume() {
                if (!this.isPlaying) return;
                
                // Configurar volume para 80% usando curva de suaviza√ß√£o
                this.gainNode.gain.setValueAtTime(this.gainNode.gain.value, this.audioContext.currentTime);
                this.gainNode.gain.exponentialRampToValueAtTime(0.8, this.audioContext.currentTime + 0.3);
                
                this.updateVolumeDisplay(80);
                this.updateStatus('Volume aumentado para alto (80%) - Destaque!');
            }

            updateVolumeDisplay(percentage) {
                this.volumeValue.textContent = `${percentage}%`;
                this.volumeBar.style.width = `${percentage}%`;
                
                // Mudar cor baseada no volume
                if (percentage <= 10) {
                    this.volumeBar.style.background = 'linear-gradient(90deg, #4CAF50, #8BC34A)';
                } else if (percentage <= 50) {
                    this.volumeBar.style.background = 'linear-gradient(90deg, #FF9800, #FFC107)';
                } else {
                    this.volumeBar.style.background = 'linear-gradient(90deg, #F44336, #FF5722)';
                }
            }

            updateStatus(message) {
                this.status.textContent = message;
            }
        }

        // Inicializar a mesa de mixagem quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            new AudioMixer();
        });
    </script>
</body>
</html>
