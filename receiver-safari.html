<script>
    // ğŸµ MESA DE MIXAGEM WEB AUDIO API - CORRIGIDO
    console.log('ğŸµ Inicializando Mesa de Mixagem...');
    
    let audioContext, audioSource, gainNode;
    let isPlaying = false;
    let currentVolume = 0;
    let audioInicializado = false;

    // ğŸ¯ ELEMENTOS DA INTERFACE
    const startBtn = document.getElementById('startAudio');
    const volUpBtn = document.getElementById('volumeUp');
    const volDownBtn = document.getElementById('volumeDown');
    const volumeDisplay = document.getElementById('volumeDisplay');

    // ğŸ¯ INICIALIZAR WEB AUDIO API (SÃ“ QUANDO O USUÃRIO CLICAR)
    function inicializarAudio() {
      if (audioInicializado) return;
      
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        gainNode = audioContext.createGain();
        gainNode.connect(audioContext.destination);
        
        audioInicializado = true;
        console.log('âœ… Web Audio API inicializada AGORA!');
        
      } catch (error) {
        console.error('âŒ Erro ao inicializar Ã¡udio:', error);
      }
    }

    // ğŸ¯ INICIAR ÃUDIO DE FUNDO
    async function iniciarAudio() {
      // ğŸ”¥ IMPORTANTE: Inicializar o AudioContext sÃ³ quando o usuÃ¡rio clicar
      inicializarAudio();
      
      if (isPlaying) {
        console.log('âš ï¸ Ãudio jÃ¡ estÃ¡ tocando');
        return;
      }

      try {
        // Carregar o arquivo MP3
        const response = await fetch('assets/audio/keyboard2.mp3');
        const arrayBuffer = await response.arrayBuffer();
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        
        // Criar fonte de Ã¡udio
        audioSource = audioContext.createBufferSource();
        audioSource.buffer = audioBuffer;
        audioSource.loop = true;
        
        // Conectar: Fonte â†’ Volume â†’ SaÃ­da
        audioSource.connect(gainNode);
        
        // Volume inicial 10%
        setVolume(0.1);
        
        // Iniciar reproduÃ§Ã£o
        audioSource.start();
        isPlaying = true;
        
        console.log('ğŸµ Ãudio iniciado (10% volume)');
        volumeDisplay.textContent = 'Volume: 10%';
        volumeDisplay.style.color = '#FFFFFF';
        
      } catch (error) {
        console.error('âŒ Erro ao carregar Ã¡udio:', error);
        volumeDisplay.textContent = 'Erro ao carregar Ã¡udio';
        volumeDisplay.style.color = '#FF0000';
      }
    }

    // ğŸ¯ CONTROLAR VOLUME
    function setVolume(novoVolume) {
      if (!gainNode || !isPlaying) {
        console.log('âš ï¸ Inicie o Ã¡udio primeiro clicando em ğŸµ');
        return;
      }

      currentVolume = novoVolume;
      gainNode.gain.value = novoVolume;
      
      // Atualizar display
      const percentual = Math.round(novoVolume * 100);
      volumeDisplay.textContent = `Volume: ${percentual}%`;
      
      // Mudar cor baseada no volume
      if (novoVolume >= 0.8) {
        volumeDisplay.style.color = '#00FF00'; // Verde (alto)
      } else if (novoVolume >= 0.4) {
        volumeDisplay.style.color = '#FFFF00'; // Amarelo (mÃ©dio)
      } else {
        volumeDisplay.style.color = '#FFFFFF'; // Branco (baixo)
      }
      
      console.log(`ğŸšï¸ Volume ajustado para: ${percentual}%`);
    }

    // ğŸ¯ CONFIGURAR EVENTOS DOS BOTÃ•ES
    function configurarEventos() {
      startBtn.addEventListener('click', iniciarAudio);
      volUpBtn.addEventListener('click', () => setVolume(0.8));
      volDownBtn.addEventListener('click', () => setVolume(0.1));
      
      console.log('âœ… BotÃµes configurados!');
    }

    // ğŸ¯ INICIALIZAR TUDO QUANDO A PÃGINA CARREGAR
    document.addEventListener('DOMContentLoaded', function() {

        console.log('ğŸ” Procurando elementos...');
        console.log('- startBtn:', document.getElementById('startAudio'));
        console.log('- volUpBtn:', document.getElementById('volumeUp')); 
        console.log('- volDownBtn:', document.getElementById('volumeDown'));
        console.log('- volumeDisplay:', document.getElementById('volumeDisplay'));
        return;
      }
      
      console.log('âœ… Todos os elementos encontrados!');
      configurarEventos();
      
      // ğŸ”¥ VERIFICAR SE A MESA ESTÃ VISÃVEL
      const mixer = document.querySelector('.mixer-controls');
      if (mixer) {
        console.log('ğŸ›ï¸ Mesa de mixagem encontrada no DOM:', mixer);
        console.log('ğŸ“ PosiÃ§Ã£o:', mixer.getBoundingClientRect());
        console.log('ğŸ¨ Estilos aplicados:', window.getComputedStyle(mixer));
      } else {
        console.error('âŒ Mesa de mixagem NÃƒO encontrada no DOM!');

      ============================
