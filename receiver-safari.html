<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver - Lemur Tradução</title>
    
    <!-- CSS existente -->
    <link rel="stylesheet" href="css/receiver/receiver.css">
    
    <style>
        /* ESTILOS PARA OS NOVOS ELEMENTOS OCULTOS */
        #hiddenInput {
            position: absolute;
            left: -9999px;
            opacity: 0;
            width: 0;
            height: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        #invisibleTrigger {
            position: absolute;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1000;
            /* Posição e tamanho serão ajustados via JavaScript */
        }
        
        .keyboard-active {
            background-color: #4CAF50 !important;
            transform: scale(0.95);
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER EXISTENTE -->
        <header class="header">
            <button id="backButton" class="back-button">
                <img src="images/back-arrow.png" alt="Voltar">
            </button>
            <h1 class="title">Recebendo Chamada</h1>
            <button id="endCallButton" class="end-call-button">
                <img src="images/end-call.png" alt="Encerrar Chamada">
            </button>
        </header>

        <!-- ÁREA DE MENSAGENS EXISTENTE -->
        <div class="messages-container">
            <div id="messagesList" class="messages-list">
                <!-- Mensagens aparecerão aqui -->
            </div>
        </div>

        <!-- BOTÃO MICROFONE EXISTENTE (MANTIDO) -->
        <div class="controls">
            <button id="micButton" class="mic-button">
                <img src="images/mic-icon.png" alt="Microfone">
            </button>
        </div>

        <!-- NOVOS ELEMENTOS ADICIONADOS -->
        <!-- Input oculto para abrir teclado -->
        <input type="text" id="hiddenInput" placeholder="Fale ou digite...">
        
        <!-- Botão invisível sobre o botão microfone -->
        <button id="invisibleTrigger" aria-hidden="true"></button>
    </div>

    <!-- SCRIPTS EXISTENTES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.4/Pizzicato.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/lemur-channel.js"></script>
    <script src="js/translation-service.js"></script>
    <script src="js/audio-processor.js"></script>
    <script src="js/receiver/receiver-ui.js"></script>
    <script src="js/receiver/receiver-audio.js"></script>
    <script src="js/receiver/receiver-main.js"></script>

    <script>
        // Inicialização quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Receiver inicializado - Modo Teclado Nativo');
            
            // O receiver-ui.js vai cuidar do posicionamento do botão invisível
            // e da captura do teclado nativo
        });
    </script>
</body>
</html>
