<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur EchoMe P2P Caller</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
  <style>
    /* ===== ESTILOS GERAIS ===== */
    html {
      height: 100%;
      font-size: clamp(14px, 2.5vw, 18px);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      transition: background-color 0.5s;
    }

    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-size: 1em;
    }

    .box-principal {
      width: 100%;
      max-width: 600px;
      height: 100%;
      margin: 0 auto;
      padding: 2vh 2vw;
      box-sizing: border-box;
      background-color: #aee2ff;
      position: relative;
      overflow-y: auto;
    }

    .video-remoto {
      position: absolute;
      bottom: 45%;
      right: 50%;
      width: 36%;
      transform: translateX(-17%);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border: 0.3vw solid #4CAF50;
      z-index: 5;
      background: transparent;
    }

    /* Propor칞칚o 9:16 para v칤deo remoto (CELULAR) */
    .video-remoto::before {
      content: '';
      display: block;
      padding-bottom: 177.78%;
    }

    .video-remoto video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
      background: #2c3e50;
    }

    .pip-local {
      position: absolute;
      bottom: 47%;
      right: 59%;
      width: 10%;
      border: 0.3vw solid #2196F3;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    /* Propor칞칚o 9:16 para v칤deo local (CELULAR) */
    .pip-local::before {
      content: '';
      display: block;
      padding-bottom: 177.78%;
    }

    .pip-local video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 20;
      background: #34495e;
    }

    .status {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      z-index: 15;
    }

    .id-display {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1rem;
      z-index: 15;
    }

    .connect-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 100;
      text-align: center;
    }

    .connect-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 15px;
    }

    .connect-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="box-principal">
    <div class="status" id="status">游댮 Desconectado</div>
    <div class="id-display" id="idDisplay">Conectando...</div>
    
    <div class="connect-container" id="connectContainer">
      <h3>Conectar com Receiver</h3>
      <p id="targetId">ID do Receiver: Carregando...</p>
      <button class="connect-btn" id="connectBtn" disabled>Conectar</button>
    </div>

    <!-- 游꿘 V칤deo remoto -->
    <div class="video-remoto">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- 游닠 V칤deo local em PiP -->
    <div class="pip-local">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
  </div>

  <script>
    class CallerConnection {
      constructor() {
        this.peer = null;
        this.localStream = null;
        this.remoteStream = null;
        this.myId = this.generateId();
        this.targetId = this.getTargetIdFromURL();
        
        this.initialize();
      }

      generateId() {
        return Math.floor(10000000 + Math.random() * 90000000).toString();
      }

      getTargetIdFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('id');
      }

      async initialize() {
        try {
          // Atualizar UI
          document.getElementById('idDisplay').textContent = `Meu ID: ${this.myId}`;
          document.getElementById('targetId').textContent = `ID do Receiver: ${this.targetId || 'N칚o encontrado'}`;
          document.getElementById('status').textContent = '游리 Iniciando...';
          
          // Pedir permiss칚o da c칙mera
          this.localStream = await navigator.mediaDevices.getUserMedia({ 
            video: { width: 1280, height: 720 },
            audio: false 
          });
          
          // Mostrar v칤deo local
          const localVideo = document.getElementById('localVideo');
          localVideo.srcObject = this.localStream;
          
          // Habilitar bot칚o de conectar se temos targetId
          if (this.targetId) {
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('status').textContent = '游리 Pronto para conectar';
          } else {
            document.getElementById('status').textContent = '游댮 ID n칚o encontrado na URL';
          }
          
        } catch (error) {
          console.error('Erro ao acessar c칙mera:', error);
          document.getElementById('status').textContent = '游댮 Erro na c칙mera';
        }
      }

      connectToReceiver() {
        if (!this.targetId) {
          alert('ID do Receiver n칚o encontrado!');
          return;
        }

        document.getElementById('status').textContent = '游리 Conectando...';
        document.getElementById('connectBtn').disabled = true;

        this.peer = new SimplePeer({
          initiator: true,
          stream: this.localStream,
          trickle: false,
          config: {
            iceServers: [
              { urls: 'stun:stun.l.google.com:19302' },
              { urls: 'stun:global.stun.twilio.com:3478' }
            ]
          }
        });

        this.peer.on('signal', (data) => {
          // Em uma implementa칞칚o real, enviar칤amos este data para o receiver via signaling
          console.log('Offer signal data:', data);
          
          // SIMULA칂츾O: Em uma implementa칞칚o real, aqui enviar칤amos o offer para o receiver
          // Por enquanto, mostramos que est치 tentando conectar
          document.getElementById('status').textContent = '游리 Enviando oferta...';
        });

        this.peer.on('connect', () => {
          document.getElementById('status').textContent = '游릭 Conectado!';
          document.getElementById('connectContainer').style.display = 'none';
        });

        this.peer.on('stream', (stream) => {
          this.remoteStream = stream;
          const remoteVideo = document.getElementById('remoteVideo');
          remoteVideo.srcObject = stream;
          document.getElementById('status').textContent = '游릭 V칤deo conectado!';
        });

        this.peer.on('error', (err) => {
          console.error('Peer error:', err);
          document.getElementById('status').textContent = '游댮 Erro de conex칚o';
          document.getElementById('connectBtn').disabled = false;
        });

        // SIMULA칂츾O: Em uma implementa칞칚o real, precisar칤amos do signaling server
        // para trocar os offers/answers entre caller e receiver
        setTimeout(() => {
          document.getElementById('status').textContent = '游댮 Aguardando signaling server';
        }, 3000);
      }
    }

    // Inicializar quando a p치gina carregar
    document.addEventListener('DOMContentLoaded', () => {
      window.caller = new CallerConnection();
      
      // Configurar bot칚o de conectar
      document.getElementById('connectBtn').addEventListener('click', () => {
        window.caller.connectToReceiver();
      });
    });
  </script>
</body>
</html>
