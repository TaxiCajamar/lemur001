  <!-- ‚úÖ 1. Socket.IO PRIMEIRO (MESMO CDN) -->
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>

  <script>
    // ===== CONFIGURA√á√ÉO GLOBAL ID√äNTICA AO RECEIVER =====
    window.SIGNALING_SERVER_URL = 'https://lemur-signal.onrender.com';
    window.APP_CONFIG = {
      debug: true,
      autoReconnect: true,
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    };

    // ===== VERIFICA√á√ÉO DE DEPEND√äNCIAS ROBUSTA =====
    function verificarDependencias() {
      const dependencias = {
        'Socket.IO': typeof io !== 'undefined'
      };
      
      console.log('üîç Caller - Verificando depend√™ncias:', dependencias);
      
      for (const [lib, loaded] of Object.entries(dependencias)) {
        if (!loaded) {
          console.error(`‚ùå ${lib} n√£o carregado no Caller`);
          mostrarErroCarregamento(`${lib} falhou ao carregar`);
          return false;
        }
      }
      
      console.log('‚úÖ Caller - Todas as depend√™ncias carregadas');
      return true;
    }

    // ===== FUN√á√ïES GLOBAIS SINCRONIZADAS =====
    window.liberarInterface = function () {
      console.log('‚úÖ Interface do caller liberada');
      const loading = document.getElementById('mobileLoading');
      if (loading) loading.classList.add('hidden');
    };

    window.mostrarErroCarregamento = function (mensagem) {
      console.error('‚ùå Erro no caller:', mensagem);
      // Opcional: mostrar modal de erro em vez de alert
      const errorDiv = document.createElement('div');
      errorDiv.style.cssText = `
        position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
        background: #ff4444; color: white; padding: 10px 20px; 
        border-radius: 5px; z-index: 10000; font-weight: bold;
      `;
      errorDiv.textContent = `Erro: ${mensagem}`;
      document.body.appendChild(errorDiv);
      setTimeout(() => errorDiv.remove(), 5000);
    };

    // ===== INICIALIZA√á√ÉO SEGURA E SINCRONIZADA =====
    document.addEventListener('DOMContentLoaded', function () {
      console.log('üöÄ Caller - DOM Carregado - Iniciando verifica√ß√£o...');
      
      // Verifica depend√™ncias cr√≠ticas
      if (!verificarDependencias()) {
        console.error('‚ùå Caller - Depend√™ncias falharam, tentando recarregar...');
        setTimeout(() => location.reload(), 3000);
        return;
      }
      
      // Oculta overlay inicial
      const overlay = document.querySelector('.info-overlay');
      if (overlay) {
        overlay.classList.add('hidden');
      }
      
      // Sinaliza que o DOM est√° pronto para os m√≥dulos
      window.domReady = true;
      console.log('‚úÖ Caller - Sistema pronto para inicializa√ß√£o dos m√≥dulos');
      
      // Dispara evento customizado para os m√≥dulos
      window.dispatchEvent(new CustomEvent('callerDOMReady'));
    });

    // ===== TRATAMENTO DE ERROS GLOBAL =====
    window.addEventListener('error', function(e) {
      console.error('‚ùå Erro global no Caller:', e.error);
    });

    window.addEventListener('unhandledrejection', function(e) {
      console.error('‚ùå Promise rejeitada no Caller:', e.reason);
    });

    // ===== FUN√á√ÉO DE FALLBACK PARA M√ìDULOS =====
    window.carregarModulosCaller = function() {
      console.log('üîÑ Caller - Carregando m√≥dulos manualmente...');
      
      // Fallback se os m√≥dulos n√£o carregarem automaticamente
      setTimeout(() => {
        if (typeof window.callerUI === 'undefined') {
          console.warn('‚ö†Ô∏è caller-ui.js n√£o carregou, tentando fallback...');
          const script = document.createElement('script');
          script.src = './js/caller/caller-ui.js';
          script.type = 'module';
          document.head.appendChild(script);
        }
      }, 1000);
    };

    // Inicia fallback ap√≥s DOM ready
    document.addEventListener('DOMContentLoaded', window.carregarModulosCaller);
  </script>

  <!-- ‚úÖ 2. M√ìDULOS NA ORDEM CORRETA (APENAS type="module") -->
