<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>

  <!-- üéõÔ∏è Modal de grava√ß√£o -->

  <!-- ============================================= -->

  <!-- ============================================= -->
  <!-- SCRIPTS DE INICIALIZA√á√ÉO E CONFIGURA√á√ÉO -->
  <!-- ============================================= -->

  <script>
    // ===== FUN√á√ïES GLOBAIS DE CONTROLE DE INTERFACE =====
    
    // ‚úÖ Libera interface ap√≥s carregamento
    window.liberarInterface = function () {

    };

  </script>

  <!-- ============================================= -->
  <!-- IMPORTA√á√ÉO DOS SCRIPTS DA APLICA√á√ÉO -->
  <!-- ============================================= -->

  <!-- üì¶ Scripts do notificador -->
  <script type="module" src="./js/notificador/notificador-ui.js"></script>
  <script src="./js/notificador/notificador-trz.js"></script>

</body>
</html>
