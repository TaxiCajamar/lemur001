<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur-EchoMeP2P-Notificador</title>

  <link rel="stylesheet" href="mobile-style.css" />

  <style>
    .info-overlay.hidden {
      opacity: 0 !important;
      pointer-events: none !important;
    }
    
    /* üÜï ESTILOS PARA BOT√ïES DE REDES SOCIAIS FIXAS (IGUAL AO RECEIVER) */
    .social-links-fixed {
      position: absolute;
      top: 22%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      justify-content: center;
      margin: 10px 0;
      flex-wrap: wrap;
      width: 80%;
      z-index: 10;
    }

    .social-btn-fixed {
      width: 35px;
      height: 35px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
      text-decoration: none;
    }

    .social-btn-fixed:hover {
      transform: scale(1.1);
    }

    .linkedin { background: #0077b5; }
    .instagram { background: #E4405F; }
    .facebook { background: #3b5998; }
    .website { background: #4CAF50; }
    .whatsapp { background: #25d366; }

    /* ‚úÖ BOT√ÉO DE A√á√ÉO DO CALLER (QUE ESTAVA FALTANDO) */
    .call-action-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .call-action-btn:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 12px 35px rgba(0,0,0,0.4);
    }
  </style>
</head>

<body>

  <div class="box-principal">

    <img src="assets/images/lemurBlu.png" alt="Lemur Logo" class="logo" />
    <img src="assets/images/Bridg.png" alt="ponte" class="ponte" />
        
    <div id="mobileLoading" class="mobile-loader">
      <div class="loader-circle"></div>
    </div>

    <!-- ‚úÖ BOT√ÉO DE A√á√ÉO DO CALLER (QUE ESTAVA FALTANDO) -->
    <button id="callActionBtn" class="call-action-btn" style="display: none;">
      Connect
    </button>

    <div class="instruction-box expandido" id="instructionBox">
      <button class="instruction-toggle" id="instructionToggle"></button>
      <div class="instruction-content">
        <div class="instruction-item">
          <img src="assets/images/hello.png" alt="Hello icon" />
          <span id="welcome-text">Welcome! Let's begin.</span>
        </div>
        <div class="instruction-item">
          <img src="assets/images/realtime.png" alt="Realtime icon" />
          <span id="translator-label-2">Real-time translation.</span>
        </div>
        <div class="instruction-item">
          <img src="assets/images/Ancioso.png" alt="Loading icon" />
          <span id="wait-connection">Waiting for connection.</span>
        </div>
        <div class="instruction-item">
          <img src="assets/images/juntos.png" alt="Connected icon" />
          <span id="both-connected">Both online.</span>
        </div>
        <div class="instruction-item">
          <img src="assets/images/trduz.png" alt="Message icon" />
          <span id="check-replies">Read the message.</span>
        </div>
        <div class="instruction-item">
          <img src="assets/images/mic.png" alt="Mic icon" />
          <span id="drop-voice">Speak clearly.</span>
        </div>
        <div class="instruction-item">
          <img src="assets/images/cam.png" alt="Camera icon" />
          <span id="flip-cam">Flip the camera. Share!</span>
        </div>
      </div>
    </div>

    <button id="toggleCamera" class="camera-toggle-btn">
      <img src="assets/images/girar-camera.png" alt="Alternar C√¢mera" />
    </button>

    <div class="translator-label" id="translator-label">
      Real-time translation.
    </div>

    <!-- üÜï LINKS DE REDES SOCIAIS FIXOS (IGUAL AO RECEIVER) -->
    <div class="social-links-fixed">
      <a href="https://www.linkedin.com/company/lemurinnovation" target="_blank" class="social-btn-fixed linkedin">in</a>
      <a href="https://www.instagram.com/lemurinnovation" target="_blank" class="social-btn-fixed instagram">ig</a>
      <a href="https://www.facebook.com/people/Lemur-Innovation/100063853285249/" target="_blank" class="social-btn-fixed facebook">f</a>
      <a href="https://lemurinnovation.com/" target="_blank" class="social-btn-fixed website">üåê</a>
      <a href="https://wa.me/5511999999999" target="_blank" class="social-btn-fixed whatsapp">w</a>
    </div>

    <div class="remoter-Lang">üè≥Ô∏è</div>
    <div class="local-Lang">üè≥Ô∏è</div>
    <div class="local-mic-Lang">üè≥Ô∏è</div>

    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
      <div class="pip-local-wrapper">
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
    </div>
   
    <div id="texto-recebido"></div>

    <div class="language-flag" id="currentLanguageFlag">üáßüá∑</div>

    <button class="record-btn" id="recordButton" disabled>üé§</button>

  </div>

  <div class="recording-modal hidden-until-ready" id="recordingModal">
    <div class="recording-indicator">
      <div class="recording-dot"></div>
      <div class="recording-text">‚óè</div>
      <div class="recording-timer" id="recordingTimer">0:00</div>
    </div>
    <button class="send-button" id="sendButton">üì§</button>
  </div>

  <!-- ‚úÖ DEBUG TEMPOR√ÅRIO -->
  <div style="position: fixed; top: 10px; left: 10px; background: red; color: white; padding: 10px; z-index: 9999; font-size: 12px;">
    <strong>DEBUG NOTIFICADOR</strong><br>
    <span id="debugInfo">Carregando...</span>
  </div>

  <!-- ‚úÖ CORRIGIDO: Socket.IO DO CDN OFICIAL (IGUAL AO RECEIVER) -->
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>

  <script>
    // ===== CONFIGURA√á√ÉO GLOBAL SINCRONIZADA =====
    window.SIGNALING_SERVER_URL = 'https://lemur-signal.onrender.com';
    window.APP_CONFIG = {
      debug: true,
      autoReconnect: true
    };

    // ===== VERIFICA√á√ÉO DE DEPEND√äNCIAS (IGUAL AO RECEIVER) =====
    function verificarDependencias() {
      if (typeof io === 'undefined') {
        console.error('‚ùå Socket.IO n√£o carregado. Recarregando p√°gina...');
        setTimeout(() => location.reload(), 2000);
        return false;
      }
      console.log('‚úÖ Todas as depend√™ncias carregadas (Notificador)');
      return true;
    }

    // ===== FUN√á√ïES GLOBAIS ATUALIZADAS =====
    window.liberarInterface = function () {
      console.log('‚úÖ Interface do notificador liberada');
      const mobileLoading = document.getElementById('mobileLoading');
      if (mobileLoading) {
        mobileLoading.style.display = 'none';
      }
    };

    window.mostrarErroCarregamento = function (mensagem) {
      console.error('‚ùå Erro no notificador:', mensagem);
      alert('Erro no Notificador: ' + mensagem);
    };

    // ===== DEBUG DOS PAR√ÇMETROS =====
    function debugParametros() {
      const urlParams = new URLSearchParams(window.location.search);
      const debugInfo = document.getElementById('debugInfo');
      
      if (debugInfo) {
        debugInfo.innerHTML = `
          URL: ${window.location.href}<br>
          last8: "${urlParams.get('last8') || 'N√ÉO ENCONTRADO'}"<br>
          targetId: "${urlParams.get('targetId') || 'N√ÉO ENCONTRADO'}"<br>
          lang: "${urlParams.get('lang') || 'N√ÉO ENCONTRADO'}"<br>
          Todos: ${JSON.stringify(Object.fromEntries(urlParams))}
        `;
      }
      
      console.log('üîç DEBUG NOTIFICADOR - PAR√ÇMETROS RECEBIDOS:');
      console.log('üìç last8:', urlParams.get('last8'));
      console.log('üìç targetId:', urlParams.get('targetId'));
      console.log('üìç lang:', urlParams.get('lang'));
      console.log('üìç URL Completa:', window.location.href);
    }

    // ===== INICIALIZA√á√ÉO SEGURA =====
    document.addEventListener('DOMContentLoaded', function () {
      console.log('üöÄ Notificador - DOM Carregado');
      
      // ‚úÖ DEBUG DOS PAR√ÇMETROS
      debugParametros();
      
      if (!verificarDependencias()) {
        return;
      }
      
      console.log('‚úÖ Notificador pronto para inicializa√ß√£o');
    });
  </script>

  <script type="module" src="./js/notificador/notificador-ui.js"></script>
  <script src="./js/notificador/notificador-trz.js"></script>

</body>
</html>
