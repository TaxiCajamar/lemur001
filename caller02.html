
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur EchoMe P2P Caller</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    /* ===== ESTILOS GERAIS ===== */
    html {
      height: 100%;
      font-size: clamp(14px, 2.5vw, 18px);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      transition: background-color 0.5s;
    }

    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-size: 1em;
    }

    .box-principal {
      width: 100%;
      max-width: 600px;
      height: 100%;
      margin: 0 auto;
      padding: 2vh 2vw;
      box-sizing: border-box;
      background-color: #aee2ff;
      position: relative;
      overflow-y: auto;
    }

    .video-remoto {
      position: absolute;
      bottom: 45%;
      right: 50%;
      width: 36%;
      transform: translateX(-17%);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border: 0.3vw solid #4CAF50;
      z-index: 5;
      background: transparent;
    }

    .video-remoto::before {
      content: '';
      display: block;
      padding-bottom: 177.78%;
    }

    .video-remoto video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
      background: #2c3e50;
    }

    .pip-local {
      position: absolute;
      bottom: 47%;
      right: 59%;
      width: 10%;
      border: 0.3vw solid #2196F3;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    .pip-local::before {
      content: '';
      display: block;
      padding-bottom: 177.78%;
    }

    .pip-local video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 20;
      background: #34495e;
    }

    .status {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      z-index: 15;
    }

    .id-display {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1rem;
      z-index: 15;
    }

    .connect-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 100;
      text-align: center;
    }

    .connect-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s;
    }

    .connect-btn:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    .connect-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }

    .hidden {
      display: none !important;
    }

    .success-message {
      color: #4CAF50;
      font-weight: bold;
      margin-top: 10px;
    }

    .error-message {
      color: #f44336;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box-principal">
    <div class="status" id="status">üî¥ Desconectado</div>
    <div class="id-display" id="idDisplay">Conectando...</div>
    
    <div class="connect-container" id="connectContainer">
      <h3>Conectar com Receiver</h3>
      <p id="targetId">ID do Receiver: Carregando...</p>
      <div id="connectionStatus"></div>
      <button class="connect-btn" id="connectBtn" disabled>Conectar</button>
    </div>

    <!-- üé• V√≠deo remoto -->
    <div class="video-remoto">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- üì∫ V√≠deo local em PiP -->
    <div class="pip-local">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
  </div>

  <script>
    class CallerConnection {
      constructor() {
        this.socket = null;
        this.peer = null;
        this.localStream = null;
        this.remoteStream = null;
        this.myId = this.generateId();
        this.targetId = this.getTargetIdFromURL();
        this.isConnected = false;
        
        this.initialize();
      }

      generateId() {
        return Math.floor(10000000 + Math.random() * 90000000).toString();
      }

      getTargetIdFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('id');
      }

      async initialize() {
        try {
          // Atualizar UI
          document.getElementById('idDisplay').textContent = `Meu ID: ${this.myId}`;
          document.getElementById('targetId').textContent = `ID do Receiver: ${this.targetId || 'N√£o encontrado'}`;
          document.getElementById('status').textContent = 'üü° Iniciando...';
          
          // 1. Conectar ao servidor signaling
          this.connectToSignalingServer();
          
          // 2. Pedir permiss√£o da c√¢mera
          this.localStream = await navigator.mediaDevices.getUserMedia({ 
            video: { width: 1280, height: 720 },
            audio: false 
          });
          
          // 3. Mostrar v√≠deo local
          const localVideo = document.getElementById('localVideo');
          localVideo.srcObject = this.localStream;
          
          // 4. Habilitar bot√£o se temos targetId
          if (this.targetId) {
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('status').textContent = 'üü° Pronto para conectar';
            document.getElementById('connectionStatus').innerHTML = 
              '<p class="success-message">‚úÖ Receiver ID encontrado na URL</p>';
          } else {
            document.getElementById('status').textContent = 'üî¥ ID n√£o encontrado';
            document.getElementById('connectionStatus').innerHTML = 
              '<p class="error-message">‚ùå Nenhum ID encontrado na URL</p>';
          }
          
        } catch (error) {
          console.error('Erro ao acessar c√¢mera:', error);
          document.getElementById('status').textContent = 'üî¥ Erro na c√¢mera';
          document.getElementById('connectionStatus').innerHTML = 
            '<p class="error-message">‚ùå Erro ao acessar c√¢mera</p>';
        }
      }

      connectToSignalingServer() {
        // Conectar ao SEU servidor
        this.socket = io('https://lemur-signal.onrender.com');
        
        this.socket.on('connect', () => {
          console.log('‚úÖ Conectado ao servidor signaling');
          document.getElementById('status').textContent = 'üü° Conectado ao servidor';
          
          // Registrar no servidor
          this.socket.emit('register', {
            userId: this.myId,
            userType: 'caller'
          });
        });

        this.socket.on('registered', (data) => {
          console.log('‚úÖ Registrado no servidor:', data);
          document.getElementById('status').textContent = 'üü¢ Registrado - Pronto';
        });

        // RESPOSTA DA CHAMADA
        this.socket.on('callAccepted', (data) => {
          console.log('‚úÖ Chamada aceita por:', data.from);
          this.handleCallAccepted(data);
        });

        this.socket.on('callFailed', (data) => {
          console.log('‚ùå Chamada falhou:', data.error);
          document.getElementById('status').textContent = 'üî¥ Chamada falhou';
          document.getElementById('connectionStatus').innerHTML = 
            `<p class="error-message">‚ùå ${data.error}</p>`;
          document.getElementById('connectBtn').disabled = false;
        });

        this.socket.on('disconnect', () => {
          console.log('‚ùå Desconectado do servidor');
          document.getElementById('status').textContent = 'üî¥ Servidor offline';
        });
      }

      connectToReceiver() {
        if (!this.targetId) {
          alert('ID do Receiver n√£o encontrado!');
          return;
        }

        document.getElementById('status').textContent = 'üü° Conectando...';
        document.getElementById('connectBtn').disabled = true;
        document.getElementById('connectionStatus').innerHTML = 
          '<p>üü° Conectando com receiver...</p>';

        // Criar peer como iniciador
        this.peer = new SimplePeer({
          initiator: true,
          stream: this.localStream,
          trickle: false,
          config: {
            iceServers: [
              { urls: 'stun:stun.l.google.com:19302' },
              { urls: 'stun:global.stun.twilio.com:3478' }
            ]
          }
        });

        this.peer.on('signal', (signalData) => {
          console.log('üìû Enviando oferta para:', this.targetId);
          
          // Enviar oferta via signaling server
          this.socket.emit('callUser', {
            targetUserId: this.targetId,
            callerId: this.myId,
            signal: signalData
          });
          
          document.getElementById('connectionStatus').innerHTML = 
            '<p>üü° Enviando oferta de conex√£o...</p>';
        });

        this.peer.on('connect', () => {
          console.log('‚úÖ Conex√£o P2P estabelecida!');
          this.isConnected = true;
          document.getElementById('status').textContent = 'üü¢ Conectado!';
          document.getElementById('connectContainer').classList.add('hidden');
        });

        this.peer.on('stream', (stream) => {
          console.log('üé• Stream remota recebida');
          this.remoteStream = stream;
          const remoteVideo = document.getElementById('remoteVideo');
          remoteVideo.srcObject = stream;
          document.getElementById('status').textContent = 'üü¢ V√≠deo conectado!';
        });

        this.peer.on('error', (err) => {
          console.error('‚ùå Erro WebRTC:', err);
          document.getElementById('status').textContent = 'üî¥ Erro de conex√£o';
          document.getElementById('connectionStatus').innerHTML = 
            '<p class="error-message">‚ùå Erro na conex√£o WebRTC</p>';
          document.getElementById('connectBtn').disabled = false;
        });
      }

      handleCallAccepted(data) {
        console.log('‚úÖ Processando aceita√ß√£o da chamada');
        
        // Processar resposta do receiver
        this.peer.signal(data.signal);
        
        document.getElementById('connectionStatus').innerHTML = 
          '<p class="success-message">‚úÖ Receiver aceitou a chamada!</p>';
      }
    }

    // Inicializar quando a p√°gina carregar
    document.addEventListener('DOMContentLoaded', () => {
      window.caller = new CallerConnection();
      
      // Configurar bot√£o de conectar
      document.getElementById('connectBtn').addEventListener('click', () => {
        window.caller.connectToReceiver();
      });
    });
  </script>
</body>
</html>
