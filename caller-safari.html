  <!-- üîÑ Bot√£o para alternar c√¢mera -->

  <div class="recording-modal" id="recordingModal">

  <!-- üÜï ELEMENTOS SAFARI -->

  <button id="safariMicButton"></button>

  <!-- üí¨ CAMPO TEXTO CORRETO -->
  <div id="chatInputContainer">
    <input type="text" id="textInput" 
           placeholder="Fale ou digite sua mensagem..." 
           x-webkit-speech />
    <button id="sendMessageButton">üì§</button>
  </div>
  
  <script>
    // üéØ CAPTURA PAR√ÇMETROS DA URL - C√ìDIGO CR√çTICO ADICIONADO
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || '';
        const targetId = urlParams.get('targetId') || '';
        const lang = urlParams.get('lang') || navigator.language || 'pt-BR';
        
        // ‚úÖ ARMAZENA OS DADOS PARA USO POSTERIOR
        window.qrCodeData = {
            token: token,
            myId: targetId, // ‚ö†Ô∏è ATEN√á√ÉO: targetId vira myId
            lang: lang
        };
        
        console.log('üì• Caller-safari - Dados recebidos:', { token, targetId, lang });
        
        // ‚úÖ INICIALIZA SISTEMA COM OS DADOS RECEBIDOS
        if (typeof window.inicializarCaller === 'function') {
            window.inicializarCaller(token, targetId, lang);
        }
    });

    // üÜï FUN√á√ÉO PARA COMPARTILHAR NAS REDES SOCIAIS
    function compartilharSocial(rede) {
      // ‚úÖ AGORA USA window.qrCodeData QUE SER√Å PREENCHIDO
      const myId = window.qrCodeData?.myId || '';
      const token = window.qrCodeData?.token || '';
      const lang = window.qrCodeData?.lang || 'pt-BR';
      
      const callerUrl = `${window.location.origin}/caller.html?targetId=${myId}&token=${encodeURIComponent(token)}&lang=${encodeURIComponent(lang)}`;
      
      const texto = "Conecte-se comigo via tradu√ß√£o em tempo real!";
      const urlEncoded = encodeURIComponent(callerUrl);
      const textoEncoded = encodeURIComponent(texto);
      
      const urls = {
        facebook: `https://www.facebook.com/sharer/sharer.php?u=${urlEncoded}`,
        twitter: `https://twitter.com/intent/tweet?url=${urlEncoded}&text=${textoEncoded}`,
        linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${urlEncoded}`,
        whatsapp: `https://api.whatsapp.com/send?text=${textoEncoded}%20${urlEncoded}`,
        telegram: `https://t.me/share/url?url=${urlEncoded}&text=${textoEncoded}`
      };
      
      if (urls[rede]) {
        window.open(urls[rede], '_blank', 'width=600,height=400');
      }
    }

    // üéµ M√ÅGICA SAFARI
    let safariAudio = null;

    document.getElementById('safariActivationButton').addEventListener('click', function() {
      if (!safariAudio) {
        console.log('üîä LIGANDO RADINHO SAFARI - Caller');
        safariAudio = new Audio('assets/audio/safari-radinho.mp3');
        safariAudio.volume = 0.1;
        safariAudio.loop = true;
        safariAudio.play().catch(e => console.log('Radinho Safari OK - Caller'));
      }
      
      document.getElementById('safariActivationOverlay').style.display = 'none';
      console.log('‚úÖ Tela amarela removida - Bot√£o azul permanece - Caller');
    });

    document.getElementById('safariMicButton').addEventListener('click', function(e) {
      e.stopPropagation();
      console.log('üí¨ ABRINDO CAMPO TEXTO + TECLADO - Caller');
      
      const chatContainer = document.getElementById('chatInputContainer');
      chatContainer.classList.add('visible');
      
      setTimeout(() => {
        document.getElementById('textInput').focus();
      }, 100);
    });

    // üì§ BOT√ÉO ENVIAR - USA SISTEMA ORIGINAL AUTOM√ÅTICO
    document.getElementById('sendMessageButton').addEventListener('click', function() {
      const textInput = document.getElementById('textInput');
      const texto = textInput.value.trim();
      
      if (texto) {
        console.log('üí¨ Caller - Texto para sistema original:', texto);
        
        // ‚úÖ CHAMA FUN√á√ÉO ORIGINAL DO SEU SISTEMA
        if (typeof window.enviarTextoParaTraducao === 'function') {
          window.enviarTextoParaTraducao(texto);
          console.log('‚úÖ Caller - Texto enviado via sistema original');
        } else {
          console.log('‚ùå Fun√ß√£o original n√£o carregada - usando fallback WebRTC');
          // Fallback: envia direto via WebRTC
          if (window.rtcCore && window.rtcCore.dataChannel && 
              window.rtcCore.dataChannel.readyState === 'open') {
            window.rtcCore.dataChannel.send(texto);
            console.log('‚úÖ Caller - Mensagem enviada via WebRTC');
          } else {
            console.log('‚è≥ Caller - Canal WebRTC n√£o dispon√≠vel');
            alert('Conex√£o n√£o estabelecida. Aguarde a conex√£o com o receiver.');
          }
        }
        
        // Limpa e esconde
        textInput.value = '';
        document.getElementById('chatInputContainer').classList.remove('visible');
        textInput.blur();
      }
    });

    // ‚å®Ô∏è TECLA ENTER TAMB√âM ENVIA
    document.getElementById('textInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('sendMessageButton').click();
      }
    });
  </script>
