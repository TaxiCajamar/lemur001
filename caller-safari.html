  <script>
    
    // ğŸ†• FUNÃ‡ÃƒO PARA COMPARTILHAR NAS REDES SOCIAIS
    function compartilharSocial(rede) {
      const myId = window.qrCodeData?.myId || '';
      const token = window.qrCodeData?.token || '';
      const lang = window.qrCodeData?.lang || 'pt-BR';
      
      const callerUrl = `${window.location.origin}/caller.html?targetId=${myId}&token=${encodeURIComponent(token)}&lang=${encodeURIComponent(lang)}`;
      
      const texto = "Conecte-se comigo via traduÃ§Ã£o em tempo real!";
      const urlEncoded = encodeURIComponent(callerUrl);
      const textoEncoded = encodeURIComponent(texto);
      
      const urls = {
        facebook: `https://www.facebook.com/sharer/sharer.php?u=${urlEncoded}`,
        twitter: `https://twitter.com/intent/tweet?url=${urlEncoded}&text=${textoEncoded}`,
        linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${urlEncoded}`,
        whatsapp: `https://api.whatsapp.com/send?text=${textoEncoded}%20${urlEncoded}`,
        telegram: `https://t.me/share/url?url=${urlEncoded}&text=${textoEncoded}`
      };
      
      if (urls[rede]) {
        window.open(urls[rede], '_blank', 'width=600,height=400');
      }
    }

    // ğŸµ MÃGICA SAFARI
    let safariAudio = null;

    document.getElementById('safariActivationButton').addEventListener('click', function() {
      if (!safariAudio) {
        console.log('ğŸ”Š LIGANDO RADINHO SAFARI - Caller');
        safariAudio = new Audio('assets/audio/safari-radinho.mp3');
        safariAudio.volume = 0.1;
        safariAudio.loop = true;
        safariAudio.play().catch(e => console.log('Radinho Safari OK - Caller'));
      }
      
      document.getElementById('safariActivationOverlay').style.display = 'none';
      console.log('âœ… Tela amarela removida - BotÃ£o azul permanece - Caller');
    });

    document.getElementById('safariMicButton').addEventListener('click', function(e) {
      e.stopPropagation();
      console.log('ğŸ’¬ ABRINDO CAMPO TEXTO + TECLADO - Caller');
      
      const chatContainer = document.getElementById('chatInputContainer');
      chatContainer.classList.add('visible');
      
      setTimeout(() => {
        document.getElementById('textInput').focus();
      }, 100);
    });

    // ğŸ“¤ BOTÃƒO ENVIAR - SISTEMA DE TEXTO
    document.getElementById('sendMessageButton').addEventListener('click', function() {
      const textInput = document.getElementById('textInput');
      const texto = textInput.value.trim();
      
      if (texto) {
        console.log('ğŸ’¬ Caller - Texto para traduÃ§Ã£o:', texto);
        
        // ğŸ†• VERIFICA SE A FUNÃ‡ÃƒO DE TRADUÃ‡ÃƒO EXISTE
        if (typeof window.translateText === 'function') {
          window.translateText(texto).then(traduzido => {
            if (traduzido && traduzido.trim() !== "") {
              console.log(`ğŸŒ Caller - Traduzido: "${texto}" â†’ "${traduzido}"`);
              
              // ğŸ†• ENVIA VIA WEBRTC SE DISPONÃVEL
              if (window.rtcCore && window.rtcCore.dataChannel && 
                  window.rtcCore.dataChannel.readyState === 'open') {
                window.rtcCore.dataChannel.send(traduzido);
                console.log('âœ… Caller - Mensagem enviada para Receiver');
              } else {
                console.log('â³ Caller - Canal WebRTC nÃ£o disponÃ­vel ainda');
                // Fallback: mostra mensagem de erro
                alert('ConexÃ£o nÃ£o estabelecida. Aguarde a conexÃ£o com o receiver.');
              }
            }
          }).catch(error => {
            console.error('âŒ Erro na traduÃ§Ã£o:', error);
          });
        } else {
          console.log('âŒ FunÃ§Ã£o translateText nÃ£o disponÃ­vel');
          alert('Sistema de traduÃ§Ã£o nÃ£o carregado. Recarregue a pÃ¡gina.');
        }
        
        // Limpa e esconde
        textInput.value = '';
        document.getElementById('chatInputContainer').classList.remove('visible');
        textInput.blur();
      }
    });

    // ğŸ†• SISTEMA DE RECEBIMENTO PARA CALLER
    function configurarRecepcaoCaller() {
      if (window.rtcCore && typeof window.rtcCore.setDataChannelCallback === 'function') {
        window.rtcCore.setDataChannelCallback(async (mensagem) => {
          console.log('ğŸ“© Caller - Mensagem recebida do Receiver:', mensagem);
          
          // ğŸ†• USA SISTEMA TTS SE DISPONÃVEL
          if (typeof window.falarTextoSistemaHibrido === 'function') {
            const elemento = document.getElementById('texto-recebido');
            const imagemImpaciente = document.getElementById('lemurWaiting');
            const idiomaExato = window.meuIdiomaLocal || 'pt-BR';
            
            await window.falarTextoSistemaHibrido(mensagem, elemento, imagemImpaciente, idiomaExato);
            console.log('ğŸ”Š Caller - Mensagem falada via TTS');
          } else {
            console.log('âŒ Caller - Sistema TTS nÃ£o disponÃ­vel');
            // Fallback: mostra mensagem
            const elemento = document.getElementById('texto-recebido');
            if (elemento) {
              elemento.textContent = `Receiver: ${mensagem}`;
            }
          }
        });
        console.log('âœ… Caller - Sistema de recepÃ§Ã£o configurado');
      } else {
        console.log('â³ Caller - RTC Core nÃ£o carregado, tentando novamente...');
        setTimeout(configurarRecepcaoCaller, 1000);
      }
    }

    // âŒ¨ï¸ TECLA ENTER TAMBÃ‰M ENVIA
    document.getElementById('textInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('sendMessageButton').click();
      }
    });

    // ğŸ†• INICIALIZA RECEPÃ‡ÃƒO APÃ“S CARREGAMENTO
    setTimeout(configurarRecepcaoCaller, 2000);

  </script>
