<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur-EchoMeP2P-Caller</title>
  <link rel="stylesheet" href="mobile-style.css" />
</head>
<body>

  <div class="box-principal">

    <img src="assets/images/lemurBlu.png" alt="Lemur Logo" class="logo" />
    <img id="lemurWaiting" src="assets/images/lemurImpaciente.png" alt="Aguardando conexÃ£o" style="display: none;" />
    <img src="assets/images/Bridg.png" alt="ponte" class="ponte" />
    
    <div id="mobileLoading" class="mobile-loader">
      <div class="loader-circle"></div>
    </div>

    <div class="translator-label" id="translator-label">
      Real-time translation.
    </div>

    <!-- ğŸ†• CONTAINER PARA REDES SOCIAIS FIXAS -->
    <div class="social-links-fixed"></div>

    <!-- ğŸ†• CONTAINER PARA INSTRUCTION BOX (DENTRO do box-principal) -->
    <div id="instructionBox"></div>

    <div class="remoter-Lang">ğŸ³ï¸</div>
    <div class="local-Lang">ğŸ³ï¸</div>
    <div class="local-mic-Lang">ğŸ³ï¸</div>

    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
      <div class="pip-local-wrapper">
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
    </div>

    <div class="info-overlay hidden">
      <span id="myId"></span>
    </div>

    <button id="callActionBtn" style="display: none;">SEND ğŸš€</button>

    <div id="texto-recebido"></div>

    <div class="language-flag" id="currentLanguageFlag">ğŸ‡§ğŸ‡·</div>

    <button class="record-btn" id="recordButton" disabled>ğŸ¤</button>
    
    <!-- ğŸ†• BOTÃƒO INVISÃVEL PARA ATIVAR TECLADO (sobre o microfone) - MESMO DO RECEIVER -->
    <button id="tecladoTrigger" title="Abrir teclado nativo" disabled></button>
             
  </div>

  <!-- ğŸ†• CAIXA DE TEXTO CENTRALIZADA - SIMPLIFICADA -->
  <div id="caixaTexto">
    <textarea id="areaTexto"></textarea>
  </div>

  <button id="toggleCamera" class="camera-toggle-btn">
    <img src="assets/images/girar-camera.png" alt="Alternar CÃ¢mera" />
  </button>

  <div class="recording-modal" id="recordingModal">
    <div class="recording-indicator">
      <div class="recording-dot"></div>
      <div class="recording-text">â—</div>
      <div class="recording-timer" id="recordingTimer">0:00</div>
    </div>
    <button class="send-button" id="sendButton">ğŸ“¤</button>
  </div>

  <script>
    // ğŸ¯ PONTE GLOBAL PARA CALLER - Mesma lÃ³gica do receiver
    window.processarTextoTecladoCaller = async function(texto) {
      console.log('ğŸ¹ Caller - Processando texto do teclado:', texto);
      
      try {
        // ğŸ¯ SOLUÃ‡ÃƒO DIRETA: Simula o mesmo fluxo do microfone do caller
        if (window.rtcCore && window.rtcCore.dataChannel && 
            window.rtcCore.dataChannel.readyState === 'open') {
          
          // 1. Traduz o texto (usando a mesma API)
          const response = await fetch('https://chat-tradutor-7umw.onrender.com/translate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              text: texto,
              targetLang: window.meuIdiomaRemoto || 'en'
            })
          });

          const result = await response.json();
          const translatedText = result.translatedText || texto;
          
          console.log('ğŸŒ Caller - Texto traduzido:', translatedText);
          
          // 2. Envia via WebRTC (igual ao microfone do caller)
          window.rtcCore.dataChannel.send(translatedText);
          console.log('âœ… Caller - Texto enviado para receiver via WebRTC');
          
        } else {
          console.log('âŒ Caller - WebRTC nÃ£o estÃ¡ pronto. Tentando novamente...');
          setTimeout(() => window.processarTextoTecladoCaller(texto), 500);
        }
      } catch (error) {
        console.error('âŒ Caller - Erro ao processar texto do teclado:', error);
      }
    };

    // ğŸ†• FUNÃ‡Ã•ES PARA CONTROLE DO BOTÃƒO TECLADO - MESMAS DO RECEIVER
    window.habilitarTeclado = function() {
      const tecladoTrigger = document.getElementById('tecladoTrigger');
      if (tecladoTrigger) {
        tecladoTrigger.disabled = false;
        tecladoTrigger.style.opacity = '1';
        tecladoTrigger.style.cursor = 'pointer';
        tecladoTrigger.classList.add('ativo');
        console.log('âœ… Caller - BotÃ£o teclado habilitado - WebRTC conectado');
      }
    };

    window.desabilitarTeclado = function() {
      const tecladoTrigger = document.getElementById('tecladoTrigger');
      if (tecladoTrigger) {
        tecladoTrigger.disabled = true;
        tecladoTrigger.style.opacity = '0.5';
        tecladoTrigger.style.cursor = 'not-allowed';
        tecladoTrigger.classList.remove('ativo');
        console.log('âŒ Caller - BotÃ£o teclado desabilitado');
      }
    };

    document.addEventListener('DOMContentLoaded', function () {
      // ğŸ†• INICIALIZAR BOTÃƒO TECLADO COMO DESABILITADO
      window.desabilitarTeclado();
      
      // ğŸ†• POSICIONAR O BOTÃƒO INVISÃVEL SOBRE O MICROFONE DO CALLER
      function posicionarBotaoTecladoCaller() {
        const recordButton = document.getElementById('recordButton');
        const tecladoTrigger = document.getElementById('tecladoTrigger');
        
        if (recordButton && tecladoTrigger) {
          const rect = recordButton.getBoundingClientRect();
          
          tecladoTrigger.style.position = 'fixed';
          tecladoTrigger.style.left = rect.left + 'px';
          tecladoTrigger.style.top = rect.top + 'px';
          tecladoTrigger.style.width = rect.width + 'px';
          tecladoTrigger.style.height = rect.height + 'px';
          
          console.log('âœ… Caller - BotÃ£o teclado posicionado sobre o microfone');
        }
      }
      
      // Aguarda um pouco para garantir que o DOM esteja pronto
      setTimeout(() => {
        posicionarBotaoTecladoCaller();
        window.addEventListener('resize', posicionarBotaoTecladoCaller);
      }, 1000);
      
      // ğŸ†• CONFIGURAR CLIQUE NO BOTÃƒO INVISÃVEL DO CALLER
      const tecladoTrigger = document.getElementById('tecladoTrigger');
      const caixaTexto = document.getElementById('caixaTexto');
      const areaTexto = document.getElementById('areaTexto');
      
      // ğŸ†• ğŸ†• ğŸ†• DECLARAR A VARIÃVEL DO TIMER
      let timerEnvio = null;
      
      if (tecladoTrigger && caixaTexto) {
        tecladoTrigger.addEventListener('click', function() {
          // ğŸ†• VERIFICAR SE O BOTÃƒO ESTÃ HABILITADO - MESMO DO RECEIVER
          if (tecladoTrigger.disabled) {
            console.log('âŒ Caller - BotÃ£o teclado desabilitado - WebRTC nÃ£o conectado');
            return;
          }
          
          console.log('ğŸ¹ Caller - Abrindo teclado nativo...');
          
          tecladoTrigger.classList.add('teclado-ativo');
          caixaTexto.style.display = 'flex';
          areaTexto.focus();
          
          setTimeout(() => {
            tecladoTrigger.classList.remove('teclado-ativo');
          }, 1000);
        });
        
        // ğŸ†• ENVIO AUTOMÃTICO - MESMA LÃ“GICA DO RECEIVER
        areaTexto.addEventListener('input', function() {
          // Cancelar timer anterior
          if (timerEnvio) clearTimeout(timerEnvio);
          
          // Iniciar novo timer
          timerEnvio = setTimeout(function() {
            const texto = areaTexto.value.trim();
            if (texto !== '') {
              console.log('â° Caller - Envio automÃ¡tico');
              window.processarTextoTecladoCaller(texto);
              caixaTexto.style.display = 'none';
              areaTexto.value = '';
            }
          }, 3000); // 3 segundos
        });

        // ğŸ†• ENVIAR COM ENTER
        areaTexto.addEventListener('keydown', function(event) {
          if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            const texto = areaTexto.value.trim();
            if (texto !== '') {
              console.log('ğŸ“ Caller - Texto do teclado (Enter):', texto);
              window.processarTextoTecladoCaller(texto);
              caixaTexto.style.display = 'none';
              areaTexto.value = '';
            }
          }
        });
      }
    });
  </script>

  <!-- ğŸ”¥ IMPORTE OS ARQUIVOS EXTERNOS -->
  <script src="core/redes-sociais.js"></script>
  <script src="core/instruction-box.js"></script>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script type="module" src="./js/caller/caller-ui.js"></script>
  <script src="./js/caller/caller-trz.js"></script>
  
</body>
</html>
