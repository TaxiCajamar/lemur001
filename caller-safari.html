<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur-EchoMeP2P-Caller</title>
  <link rel="stylesheet" href="mobile-style.css" />
  
  <style>
    /* üÜï ESTILO PARA O BOT√ÉO INVIS√çVEL DE TESTE (AZUL CLARO) - MESMO DO RECEIVER */
    #tecladoTrigger {
      position: absolute;
      background-color: rgba(0, 150, 255, 0.3);
      border: 2px dashed #0096FF;
      cursor: pointer;
      z-index: 10000;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    
    #tecladoTrigger:hover {
      background-color: rgba(0, 150, 255, 0.5);
    }

    /* üÜï CAIXA DE TEXTO CENTRALIZADA - MESMA DO RECEIVER */
    #caixaTexto {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 200px;
      height: 200px;
      background: white;
      border: 2px solid #0096FF;
      border-radius: 15px;
      padding: 20px;
      z-index: 10001;
      display: none;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    #areaTexto {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
      resize: none;
    }

    /* Feedback visual quando teclado est√° ativo */
    .teclado-ativo {
      background-color: rgba(0, 255, 0, 0.3) !important;
      border: 2px solid #00FF00 !important;
    }
  </style>
</head>
<body>

  <div class="box-principal">

    <img src="assets/images/lemurBlu.png" alt="Lemur Logo" class="logo" />
    <img id="lemurWaiting" src="assets/images/lemurImpaciente.png" alt="Aguardando conex√£o" style="display: none;" />
    <img src="assets/images/Bridg.png" alt="ponte" class="ponte" />
    
    <div id="mobileLoading" class="mobile-loader">
      <div class="loader-circle"></div>
    </div>

    <div class="translator-label" id="translator-label">
      Real-time translation.
    </div>

    <!-- üÜï CONTAINER PARA REDES SOCIAIS FIXAS -->
    <div class="social-links-fixed"></div>

    <!-- üÜï CONTAINER PARA INSTRUCTION BOX (DENTRO do box-principal) -->
    <div id="instructionBox"></div>

    <div class="remoter-Lang">üè≥Ô∏è</div>
    <div class="local-Lang">üè≥Ô∏è</div>
    <div class="local-mic-Lang">üè≥Ô∏è</div>

    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
      <div class="pip-local-wrapper">
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
    </div>

    <div class="info-overlay hidden">
      <span id="myId"></span>
    </div>

    <button id="callActionBtn" style="display: none;">SEND üöÄ</button>

    <div id="texto-recebido"></div>

    <div class="language-flag" id="currentLanguageFlag">üáßüá∑</div>

    <button class="record-btn" id="recordButton" disabled>üé§</button>
    
    <!-- üÜï BOT√ÉO INVIS√çVEL PARA ATIVAR TECLADO (sobre o microfone) - MESMO DO RECEIVER -->
    <button id="tecladoTrigger" title="Abrir teclado nativo"></button>
             
  </div>

  <!-- üÜï CAIXA DE TEXTO CENTRALIZADA - SIMPLIFICADA -->
  <div id="caixaTexto">
    <textarea id="areaTexto"></textarea>
  </div>

  <button id="toggleCamera" class="camera-toggle-btn">
    <img src="assets/images/girar-camera.png" alt="Alternar C√¢mera" />
  </button>

  <div class="recording-modal" id="recordingModal">
    <div class="recording-indicator">
      <div class="recording-dot"></div>
      <div class="recording-text">‚óè</div>
      <div class="recording-timer" id="recordingTimer">0:00</div>
    </div>
    <button class="send-button" id="sendButton">üì§</button>
  </div>

  <script>
    // üéØ PONTE GLOBAL PARA CALLER - Mesma l√≥gica do receiver
    window.processarTextoTecladoCaller = async function(texto) {
      console.log('üéπ Caller - Processando texto do teclado:', texto);
      
      try {
        // üéØ SOLU√á√ÉO DIRETA: Simula o mesmo fluxo do microfone do caller
        if (window.rtcCore && window.rtcCore.dataChannel && 
            window.rtcCore.dataChannel.readyState === 'open') {
          
          // 1. Traduz o texto (usando a mesma API)
          const response = await fetch('https://chat-tradutor-7umw.onrender.com/translate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              text: texto,
              targetLang: window.meuIdiomaRemoto || 'en'
            })
          });

          const result = await response.json();
          const translatedText = result.translatedText || texto;
          
          console.log('üåê Caller - Texto traduzido:', translatedText);
          
          // 2. Envia via WebRTC (igual ao microfone do caller)
          window.rtcCore.dataChannel.send(translatedText);
          console.log('‚úÖ Caller - Texto enviado para receiver via WebRTC');
          
        } else {
          console.log('‚ùå Caller - WebRTC n√£o est√° pronto. Tentando novamente...');
          setTimeout(() => window.processarTextoTecladoCaller(texto), 500);
        }
      } catch (error) {
        console.error('‚ùå Caller - Erro ao processar texto do teclado:', error);
      }
    };

    document.addEventListener('DOMContentLoaded', function () {
      // üÜï POSICIONAR O BOT√ÉO INVIS√çVEL SOBRE O MICROFONE DO CALLER
      function posicionarBotaoTecladoCaller() {
        const recordButton = document.getElementById('recordButton');
        const tecladoTrigger = document.getElementById('tecladoTrigger');
        
        if (recordButton && tecladoTrigger) {
          const rect = recordButton.getBoundingClientRect();
          
          tecladoTrigger.style.position = 'fixed';
          tecladoTrigger.style.left = rect.left + 'px';
          tecladoTrigger.style.top = rect.top + 'px';
          tecladoTrigger.style.width = rect.width + 'px';
          tecladoTrigger.style.height = rect.height + 'px';
          
          console.log('‚úÖ Caller - Bot√£o teclado posicionado sobre o microfone');
        }
      }
      
      // Aguarda um pouco para garantir que o DOM esteja pronto
      setTimeout(() => {
        posicionarBotaoTecladoCaller();
        window.addEventListener('resize', posicionarBotaoTecladoCaller);
      }, 1000);
      
      // üÜï CONFIGURAR CLIQUE NO BOT√ÉO INVIS√çVEL DO CALLER
      const tecladoTrigger = document.getElementById('tecladoTrigger');
      const caixaTexto = document.getElementById('caixaTexto');
      const areaTexto = document.getElementById('areaTexto');
      
      // üÜï üÜï üÜï DECLARAR A VARI√ÅVEL DO TIMER
      let timerEnvio = null;
      
      if (tecladoTrigger && caixaTexto) {
        tecladoTrigger.addEventListener('click', function() {
          console.log('üéπ Caller - Abrindo teclado nativo...');
          
          tecladoTrigger.classList.add('teclado-ativo');
          caixaTexto.style.display = 'flex';
          areaTexto.focus();
          
          setTimeout(() => {
            tecladoTrigger.classList.remove('teclado-ativo');
          }, 1000);
        });
        
        // üÜï ENVIO AUTOM√ÅTICO - MESMA L√ìGICA DO RECEIVER
        areaTexto.addEventListener('input', function() {
          // Cancelar timer anterior
          if (timerEnvio) clearTimeout(timerEnvio);
          
          // Iniciar novo timer
          timerEnvio = setTimeout(function() {
            const texto = areaTexto.value.trim();
            if (texto !== '') {
              console.log('‚è∞ Caller - Envio autom√°tico');
              window.processarTextoTecladoCaller(texto);
              caixaTexto.style.display = 'none';
              areaTexto.value = '';
            }
          }, 2000); // 2 segundos
        });

        // üÜï ENVIAR COM ENTER
        areaTexto.addEventListener('keydown', function(event) {
          if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            const texto = areaTexto.value.trim();
            if (texto !== '') {
              console.log('üìù Caller - Texto do teclado (Enter):', texto);
              window.processarTextoTecladoCaller(texto);
              caixaTexto.style.display = 'none';
              areaTexto.value = '';
            }
          }
        });
      }
    });
  </script>

  <!-- üî• IMPORTE OS ARQUIVOS EXTERNOS -->
  <script src="core/redes-sociais.js"></script>
  <script src="core/instruction-box.js"></script>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script type="module" src="./js/caller/caller-ui.js"></script>
  <script src="./js/caller/caller-trz.js"></script>
  
</body>
</html>
