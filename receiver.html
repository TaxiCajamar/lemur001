<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur EchoMe P2P Receiver</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêí</text></svg>">
  <!-- ‚úÖ SUA BIBLIOTECA QUE J√Å FUNCIONA -->
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    /* SEU CSS ORIGINAL (mantenha igual) */
    html {
      height: 100%;
      font-size: clamp(14px, 2.5vw, 18px);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-size: 1em;
    }

    .box-principal {
      width: 100%;
      max-width: 600px;
      height: 100%;
      margin: 0 auto;
      padding: 2vh 2vw;
      box-sizing: border-box;
      background-color: #aee2ff;
      position: relative;
      overflow-y: auto;
    }

    .video-remoto {
      position: absolute;
      bottom: 45%;
      right: 50%;
      width: 36%;
      transform: translateX(-17%);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border: 0.3vw solid #4CAF50;
      z-index: 5;
      background: transparent;
    }

    .video-remoto::before {
      content: '';
      display: block;
      padding-bottom: 177.78%;
    }

    .video-remoto video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
      background: #2c3e50;
    }

    .pip-local {
      position: absolute;
      bottom: 47%;
      right: 59%;
      width: 10%;
      border: 0.3vw solid #2196F3;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    .pip-local::before {
      content: '';
      display: block;
      padding-bottom: 177.78%;
    }

    .pip-local video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 20;
      background: #34495e;
    }

    .qr-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 100;
      text-align: center;
    }

    .status {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      z-index: 15;
    }

    .id-display {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      z-index: 15;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="box-principal">
    <div class="status" id="status">üî¥ Iniciando...</div>
    <div class="id-display" id="idDisplay">ID: --------</div>
    
    <div class="qr-container hidden" id="qrContainer">
      <h3>Escaneie para conectar</h3>
      <div id="qrcode"></div>
      <p id="qrInstructions">Aguardando conex√£o...</p>
    </div>

    <!-- üé• V√≠deo remoto -->
    <div class="video-remoto">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- üì∫ V√≠deo local em PiP -->
    <div class="pip-local">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
  </div>

  <script type="module">
    // ‚úÖ IMPORTANDO SEU QRCodeGenerator QUE J√Å FUNCIONA
    import { QRCodeGenerator } from './js/qrcode/qr-code-utils.js';

    class ReceiverConnection {
      constructor() {
        this.socket = null;
        this.peer = null;
        this.localStream = null;
        this.remoteStream = null;
        this.myId = null;
        this.token = null;
        this.isConnected = false;
        
        this.initialize();
      }

      async initialize() {
        try {
          console.log('üöÄ Iniciando receiver...');
          
          // 1. EXTRAIR TOKEN DA URL
          const urlParams = new URLSearchParams(window.location.search);
          this.token = urlParams.get('token');
          
          console.log('üìã Token da URL:', this.token ? '‚úÖ Encontrado' : '‚ùå N√£o encontrado');
          
          // 2. VERIFICAR SE TOKEN EXISTE
          if (!this.token) {
            throw new Error('Token n√£o encontrado na URL. Acesse atrav√©s do Notificador.');
          }
          
          // 3. GERAR ID FIXO (√öLTIMOS 8 D√çGITOS)
          this.myId = this.token.slice(-8);
          console.log('üÜî ID gerado:', this.myId);
          
          // 4. ATUALIZAR UI
          document.getElementById('idDisplay').textContent = `ID: ${this.myId}`;
          document.getElementById('status').textContent = 'üü° Conectando...';
          
          // 5. CONECTAR AO SERVIDOR SIGNALING
          this.connectToSignalingServer();
          
          // 6. PEDIR PERMISS√ÉO DA C√ÇMERA
          console.log('üì∑ Solicitando permiss√£o da c√¢mera...');
          this.localStream = await navigator.mediaDevices.getUserMedia({ 
            video: { width: 1280, height: 720 },
            audio: false 
          });
          
          console.log('‚úÖ C√¢mera autorizada');
          
          // 7. MOSTRAR V√çDEO LOCAL
          const localVideo = document.getElementById('localVideo');
          localVideo.srcObject = this.localStream;
          
          // 8. CRIAR QR CODE COM SEU GERADOR QUE J√Å FUNCIONA
          this.createQRCode();
          
          document.getElementById('status').textContent = 'üü¢ Online - Aguardando';
          console.log('‚úÖ Receiver pronto e online');
          
        } catch (error) {
          console.error('‚ùå Erro no receiver:', error);
          document.getElementById('status').textContent = 'üî¥ Erro: ' + error.message;
        }
      }

      connectToSignalingServer() {
        console.log('üì° Conectando ao servidor signaling...');
        
        this.socket = io('https://lemur-signal.onrender.com');
        
        this.socket.on('connect', () => {
          console.log('‚úÖ Conectado ao servidor signaling');
          
          this.socket.emit('register', {
            userId: this.myId,
            userType: 'receiver'
          });
        });

        this.socket.on('registered', (data) => {
          console.log('‚úÖ Registrado no servidor:', data);
        });

        this.socket.on('incomingCall', (data) => {
          console.log('üìû Chamada recebida de:', data.from);
          this.handleIncomingCall(data);
        });

        this.socket.on('disconnect', () => {
          console.log('‚ùå Desconectado do servidor');
          document.getElementById('status').textContent = 'üî¥ Servidor offline';
        });
      }

      createQRCode() {
        console.log('üìü Criando QR Code com QRCodeGenerator...');
        
        // ‚úÖ URL COMPLETA COM TOKEN (como sempre funcionou)
        const callerUrl = `https://lemur-interface-traducao.pages.dev/caller.html?id=${this.myId}&token=${this.token}`;
        
        console.log('üîó URL do QR Code:', callerUrl);
        console.log('üìè Tamanho da URL:', callerUrl.length, 'caracteres');
        
        try {
          // ‚úÖ USANDO SEU QRCodeGenerator QUE J√Å FUNCIONA
          QRCodeGenerator.generate('qrcode', callerUrl, 200);
          
          document.getElementById('qrInstructions').innerHTML = 
            `ID: <strong>${this.myId}</strong><br>Escaneie para conectar`;
            
          document.getElementById('qrContainer').classList.remove('hidden');
          
          console.log('‚úÖ QR Code criado com sucesso usando QRCodeGenerator');
        } catch (error) {
          console.error('‚ùå Erro ao criar QR Code:', error);
          document.getElementById('qrInstructions').innerHTML = 
            `ID: <strong>${this.myId}</strong><br>Erro no QR Code: ${error.message}`;
        }
      }

      handleIncomingCall(data) {
        console.log('üü° Iniciando conex√£o...');
        document.getElementById('status').textContent = 'üü° Conectando...';
        document.getElementById('qrContainer').classList.add('hidden');
        
        this.peer = new SimplePeer({
          initiator: false,
          stream: this.localStream,
          trickle: false,
          config: {
            iceServers: [
              { urls: 'stun:stun.l.google.com:19302' },
              { urls: 'stun:global.stun.twilio.com:3478' }
            ]
          }
        });

        this.peer.on('signal', (signalData) => {
          console.log('üì§ Enviando resposta para caller...');
          this.socket.emit('acceptCall', {
            callerId: data.from,
            signal: signalData
          });
        });

        this.peer.on('connect', () => {
          console.log('‚úÖ Conex√£o P2P estabelecida!');
          this.isConnected = true;
          document.getElementById('status').textContent = 'üü¢ Conectado!';
        });

        this.peer.on('stream', (stream) => {
          console.log('üé• Stream remota recebida');
          this.remoteStream = stream;
          const remoteVideo = document.getElementById('remoteVideo');
          remoteVideo.srcObject = stream;
        });

        this.peer.on('error', (err) => {
          console.error('‚ùå Erro WebRTC:', err);
          document.getElementById('status').textContent = 'üî¥ Erro de conex√£o';
        });

        console.log('üîÑ Processando oferta do caller...');
        this.peer.signal(data.signal);
      }
    }

    // Inicializar quando a p√°gina carregar
    document.addEventListener('DOMContentLoaded', () => {
      console.log('üìÑ DOM carregado, iniciando receiver...');
      window.receiver = new ReceiverConnection();
    });
  </script>
</body>
</html>
