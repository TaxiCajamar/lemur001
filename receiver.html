<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur EchoMe P2P Receiver</title>
  <style>
    /* ===== ESTILOS GERAIS ===== */
    html {
      height: 100%;
      font-size: clamp(14px, 2.5vw, 18px);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      transition: background-color 0.5s;
    }

    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-size: 1em;
    }

    .box-principal {
      width: 100%;
      max-width: 600px;
      height: 100%;
      margin: 0 auto;
      padding: 2vh 2vw;
      box-sizing: border-box;
      background-color: #aee2ff;
      position: relative;
      overflow-y: auto;
    }

    .video-remoto {
      position: absolute;
      bottom: 45%;
      right: 50%;
      width: 30%;
      height: 39%;
      transform: translateX(-17%);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border: 0.3vw solid #4CAF50;
      z-index: 5;
      background: transparent;
    }

    .video-remoto video {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .pip-local {
      position: absolute;
      bottom: 47%;
      right: 57%;
      width: 10%;
      height: 13%;
      border: 0.3vw solid #2196F3;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    .pip-local video {
      position: relative;
      z-index: 20;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="box-principal">
    <!-- ðŸŽ¥ VÃ­deo remoto -->
    <div class="video-remoto">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- ðŸ“º VÃ­deo local em PiP -->
    <div class="pip-local">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
  </div>
</body>
</html>
