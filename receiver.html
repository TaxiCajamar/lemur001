<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur EchoMe P2P Receiver</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
  <style>
    /* ===== ESTILOS GERAIS ===== */
    html {
      height: 100%;
      font-size: clamp(14px, 2.5vw, 18px);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      transition: background-color 0.5s;
    }

    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-size: 1em;
    }

    .box-principal {
      width: 100%;
      max-width: 600px;
      height: 100%;
      margin: 0 auto;
      padding: 2vh 2vw;
      box-sizing: border-box;
      background-color: #aee2ff;
      position: relative;
      overflow-y: auto;
    }

    .video-remoto {
      position: absolute;
      bottom: 45%;
      right: 50%;
      width: 36%;
      transform: translateX(-17%);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border: 0.3vw solid #4CAF50;
      z-index: 5;
      background: transparent;
    }

    /* Propor칞칚o 9:16 para v칤deo remoto (CELULAR) */
    .video-remoto::before {
      content: '';
      display: block;
      padding-bottom: 177.78%;
    }

    .video-remoto video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
      background: #2c3e50;
    }

    .pip-local {
      position: absolute;
      bottom: 47%;
      right: 59%;
      width: 10%;
      border: 0.3vw solid #2196F3;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    /* Propor칞칚o 9:16 para v칤deo local (CELULAR) */
    .pip-local::before {
      content: '';
      display: block;
      padding-bottom: 177.78%;
    }

    .pip-local video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 20;
      background: #34495e;
    }

    .qr-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 100;
    }

    .status {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      z-index: 15;
    }

    .id-display {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      z-index: 15;
    }
  </style>
</head>
<body>
  <div class="box-principal">
    <div class="status" id="status">游댮 Desconectado</div>
    <div class="id-display" id="idDisplay">ID: --------</div>
    
    <div class="qr-container" id="qrContainer">
      <h3>Escaneie para conectar</h3>
      <div id="qrcode"></div>
      <p id="qrInstructions">Aguardando conex칚o...</p>
    </div>

    <!-- 游꿘 V칤deo remoto -->
    <div class="video-remoto">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- 游닠 V칤deo local em PiP -->
    <div class="pip-local">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
  </div>

  <script>
    class ReceiverConnection {
      constructor() {
        this.peer = null;
        this.localStream = null;
        this.remoteStream = null;
        this.myId = this.generateId();
        
        this.initialize();
      }

      generateId() {
        return Math.floor(10000000 + Math.random() * 90000000).toString();
      }

      async initialize() {
        try {
          // Atualizar UI
          document.getElementById('idDisplay').textContent = `ID: ${this.myId}`;
          document.getElementById('status').textContent = '游리 Iniciando...';
          
          // Pedir permiss칚o da c칙mera
          this.localStream = await navigator.mediaDevices.getUserMedia({ 
            video: { width: 1280, height: 720 },
            audio: false 
          });
          
          // Mostrar v칤deo local
          const localVideo = document.getElementById('localVideo');
          localVideo.srcObject = this.localStream;
          
          // Criar QR Code
          this.createQRCode();
          
          document.getElementById('status').textContent = '游릭 Online - Aguardando';
          
        } catch (error) {
          console.error('Erro ao acessar c칙mera:', error);
          document.getElementById('status').textContent = '游댮 Erro na c칙mera';
        }
      }

      createQRCode() {
        const callerUrl = `https://lemur-interface-traducao.pages.dev/caller.html?id=${this.myId}`;
        
        // Criar QR Code
        new QRCode(document.getElementById('qrcode'), {
          text: callerUrl,
          width: 200,
          height: 200,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
        
        document.getElementById('qrInstructions').innerHTML = 
          `ID: <strong>${this.myId}</strong><br>Escaneie o QR Code para conectar`;
      }

      // Este m칠todo ser치 chamado quando o caller se conectar
      startPeerConnection(offer) {
        document.getElementById('status').textContent = '游리 Conectando...';
        
        this.peer = new SimplePeer({
          initiator: false,
          trickle: false,
          config: {
            iceServers: [
              { urls: 'stun:stun.l.google.com:19302' },
              { urls: 'stun:global.stun.twilio.com:3478' }
            ]
          }
        });

        this.peer.on('signal', (data) => {
          // Enviar resposta para o caller (em uma implementa칞칚o real)
          console.log('Signal data:', data);
        });

        this.peer.on('connect', () => {
          document.getElementById('status').textContent = '游릭 Conectado!';
          document.getElementById('qrContainer').style.display = 'none';
        });

        this.peer.on('stream', (stream) => {
          this.remoteStream = stream;
          const remoteVideo = document.getElementById('remoteVideo');
          remoteVideo.srcObject = stream;
        });

        this.peer.on('error', (err) => {
          console.error('Peer error:', err);
          document.getElementById('status').textContent = '游댮 Erro de conex칚o';
        });

        // Em uma implementa칞칚o real, voc칡 receberia o offer do caller via signaling
        // Por enquanto, simulamos que o offer j치 est치 dispon칤vel
        if (offer) {
          this.peer.signal(offer);
        }
      }
    }

    // Inicializar quando a p치gina carregar
    document.addEventListener('DOMContentLoaded', () => {
      window.receiver = new ReceiverConnection();
    });
  </script>
</body>
</html>
