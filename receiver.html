<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela com Máscara de Zíper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: red; /* Fundo vermelho */
      overflow: hidden;
    }

    #zipperVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 2;
      pointer-events: none; /* Evita bloquear o toque */
    }

    #touchArea {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 3;
    }
  </style>
</head>
<body>
  <!-- Vídeo como máscara -->
  <video id="zipperVideo" src="assets/images/ziper.webm" preload="auto"></video>

  <!-- Área invisível para toque -->
  <div id="touchArea"></div>

  <script>
    const video = document.getElementById('zipperVideo');
    const touchArea = document.getElementById('touchArea');

    touchArea.addEventListener('click', () => {
      video.play();
    });

    video.addEventListener('ended', () => {
      video.style.display = 'none'; // Oculta o vídeo após terminar
    });
  </script>
</body>
</html>
