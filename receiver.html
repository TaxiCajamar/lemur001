<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zíper Interativo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #0077cc; /* Cor da tela revelada */
      z-index: 0;
    }

    .zipper-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(30, 30, 30, 0.95); /* Cor da camada do zíper */
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      transition: opacity 0.5s ease;
    }

    .zipper-track {
      width: 8px;
      height: 100%;
      background: #ccc;
      position: relative;
    }

    .zipper-handle {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      touch-action: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="zipper-overlay" id="zipper">
    <div class="zipper-track">
      <div class="zipper-handle" id="handle"></div>
    </div>
  </div>

  <script>
    const handle = document.getElementById('handle');
    const zipper = document.getElementById('zipper');
    let startY = 0;
    let dragging = false;

    handle.addEventListener('touchstart', (e) => {
      dragging = true;
      startY = e.touches[0].clientY;
    });

    handle.addEventListener('touchmove', (e) => {
      if (!dragging) return;
      const currentY = e.touches[0].clientY;
      let deltaY = currentY - startY;
      deltaY = Math.max(0, Math.min(deltaY, window.innerHeight - 40));
      handle.style.top = deltaY + 'px';
      zipper.style.clipPath = `inset(0px 0px ${window.innerHeight - deltaY}px 0px)`;
    });

    handle.addEventListener('touchend', () => {
      dragging = false;
      if (parseInt(handle.style.top) > window.innerHeight * 0.6) {
        zipper.style.opacity = 0;
        setTimeout(() => {
          zipper.style.display = 'none';
        }, 500);
      } else {
        handle.style.top = '0px';
        zipper.style.clipPath = 'inset(0px 0px 100% 0px)';
      }
    });
  </script>
</body>
</html>
