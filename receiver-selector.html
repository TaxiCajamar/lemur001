<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lemur Tradução</title>
    <style>
        /* SEU CSS ORIGINAL AQUI */
    </style>
</head>
<body>
    <div class="box-principal">
        <header class="cabecalho">
            <h1 class="titulo-principal">Welcome</h1>
            <p class="subtitulo">Select to continue</p>
        </header>

        <div class="container-botoes">
            <!-- iPhone -->
            <a href="#" id="iphoneLink" class="botao-dispositivo">
                <img src="assets/images/iphone.png" alt="iPhone" class="imagem-dispositivo" />
            </a>

            <!-- Android -->
            <a href="#" id="androidLink" class="botao-dispositivo">
                <img src="assets/images/andrid.png" alt="Android" class="imagem-dispositivo" />
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ✅ PEGA AS INFORMAÇÕES DA URL (MESMO MÉTODO QUE FUNCIONA)
            const params = new URLSearchParams(window.location.search);
            const last8 = params.get('last8') || 'TESTE123';
            const token = params.get('token') || 'TOKEN456';
            const lang = params.get('lang') || 'pt-BR';
            
            // ✅ MONTA O LINK FUNCIONAL (SEU MÉTODO)
            const receiverUrl = `https://lemur-interface-traducao.pages.dev/receiver.html?last8=${last8}&token=${token}&lang=${lang}`;
            
            // ✅ CONFIGURA OS LINKS
            document.getElementById('iphoneLink').href = receiverUrl;
            document.getElementById('androidLink').href = receiverUrl;
            
            console.log('✅ Links configurados:', receiverUrl);
        });
    </script>
</body>
</html>
