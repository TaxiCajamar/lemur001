<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lemur Tradu√ß√£o</title>
    <style>
        /* ===== ESTILOS GERAIS ===== */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #aee2ff 0%, #88c9ff 100%);
        }

        .box-principal {
            max-width: 600px;
            height: 100%;
            margin: 0 auto;
            padding: 2vh 2vw;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ===== CABE√áALHO ===== */
        .cabecalho {
            width: 100%;
            text-align: center;
            margin-bottom: 1em;
        }

        .titulo-principal {
            font-size: 2.5em;
            font-weight: bold;
            color: #1a5276;
            margin: 0.5em 0 0.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitulo {
            font-size: 1.2em;
            color: #2c3e50;
            margin: 0;
            line-height: 1.4;
        }

        /* ===== BOT√ïES ===== */
        .container-botoes {
            display: flex;
            gap: 0.8em;
            margin-top: 1em;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .botao-dispositivo {
            flex: 1;
            max-width: 200px;
            aspect-ratio: 9 / 16;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .botao-dispositivo:active {
            transform: scale(1.05);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
        }

        .imagem-dispositivo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="box-principal">
        <header class="cabecalho">
            <h1 class="titulo-principal">Welcome</h1>
            <p class="subtitulo">Select to continue</p>
        </header>

        <div class="container-botoes">
            <!-- iPhone √† esquerda -->
            <a id="iphoneBtn" href="#" class="botao-dispositivo">
                <img src="assets/images/iphone.png" alt="iPhone" class="imagem-dispositivo" />
            </a>

            <!-- Android √† direita -->
            <a id="androidBtn" href="#" class="botao-dispositivo">
                <img src="assets/images/andrid.png" alt="Android" class="imagem-dispositivo" />
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('üì± Interface mobile carregada');

            // ‚úÖ OBTER PAR√ÇMETROS DA URL DINAMICAMENTE
            const urlParams = new URLSearchParams(window.location.search);
            const last8 = urlParams.get('last8');
            const token = urlParams.get('token');
            const lang = urlParams.get('lang');

            console.log('üéØ Par√¢metros recebidos:', { last8, token: token ? 'PRESENTE' : 'AUSENTE', lang });

            if (!last8 || !token || !lang) {
                console.error('‚ùå Par√¢metros ausentes na URL');
                alert('Erro: Par√¢metros incompletos - recarregue a p√°gina');
                return;
            }

            // ‚úÖ CONSTRUIR URLs DIN√ÇMICAS
            const baseUrl = 'https://lemur-interface-traducao.pages.dev';
            const params = `last8=${last8}&token=${encodeURIComponent(token)}&lang=${encodeURIComponent(lang)}`;
            
            // iPhone vai para receiver Safari
            document.getElementById('iphoneBtn').href = `${baseUrl}/receiver-safari.html?${params}`;
            
            // Android vai para receiver normal com QR Code
            document.getElementById('androidBtn').href = `${baseUrl}/receiver.html?${params}`;

            console.log('üîó URLs configuradas com sucesso');
            console.log('üì± iPhone:', document.getElementById('iphoneBtn').href);
            console.log('ü§ñ Android:', document.getElementById('androidBtn').href);
        });
    </script>
</body>
</html>
