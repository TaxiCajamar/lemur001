<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lemur Tradu√ß√£o</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #aee2ff 0%, #88c9ff 100%);
        }
        .box-principal {
            max-width: 600px;
            height: 100%;
            margin: 0 auto;
            padding: 2vh 2vw;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cabecalho {
            width: 100%;
            text-align: center;
            margin-bottom: 1em;
        }
        .titulo-principal {
            font-size: 2.5em;
            font-weight: bold;
            color: #1a5276;
            margin: 0.5em 0 0.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .subtitulo {
            font-size: 1.2em;
            color: #2c3e50;
            margin: 0;
            line-height: 1.4;
        }
        .container-botoes {
            display: flex;
            gap: 0.8em;
            margin-top: 1em;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
        .botao-dispositivo {
            flex: 1;
            max-width: 200px;
            aspect-ratio: 9 / 16;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .botao-dispositivo:active {
            transform: scale(1.05);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
        }
        .imagem-dispositivo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="box-principal">
        <header class="cabecalho">
            <h1 class="titulo-principal">Welcome</h1>
            <p class="subtitulo">Select to continue</p>
        </header>

        <div class="container-botoes">
            <a href="#" id="androidLink" class="botao-dispositivo">
                <img src="assets/images/andrid.png" alt="Android" class="imagem-dispositivo" />
            </a>
        </div>

        <div style="margin-top: 20px; padding: 10px; background: white; border-radius: 10px;">
            <h3>üîç Debug Info:</h3>
            <p id="debugInfo">Carregando...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const last8 = params.get('last8') || 'SEM_LAST8';
            const token = params.get('token') || 'SEM_TOKEN';
            const lang = params.get('lang') || 'pt-BR';
            
            const receiverUrl = `https://lemur-interface-traducao.pages.dev/receiver.html?last8=${last8}&token=${token}&lang=${lang}`;
            
            const androidLink = document.getElementById('androidLink');
            androidLink.href = receiverUrl;
            
            const debugElement = document.getElementById('debugInfo');
            debugElement.innerHTML = `
                <strong>Informa√ß√µes recebidas:</strong><br>
                - last8: ${last8}<br>
                - token: ${token}<br> 
                - lang: ${lang}<br><br>
                <strong>Link que ser√° aberto:</strong><br>
                <a href="${receiverUrl}" target="_blank">${receiverUrl}</a>
            `;
            
            console.log('üîó Link configurado:', receiverUrl);
        });
    </script>
</body>
</html>
